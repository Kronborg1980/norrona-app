<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Norröna Onboard</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary-dark: #002836;  
            --primary-brand: #004A59; 
            --accent-gold: #FCB900;   
            --accent-gold-hover: #e5a800;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --card-radius: 20px;
            --nav-height: 75px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--primary-dark); 
            color: var(--text-main); 
            background-image: radial-gradient(circle at 50% -20%, var(--primary-brand) 0%, var(--primary-dark) 70%); 
            background-attachment: fixed; 
            min-height: 100vh; 
            -webkit-font-smoothing: antialiased; 
            padding-bottom: env(safe-area-inset-bottom);
        }

        #app-shell { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: calc(var(--nav-height) + 30px); position: relative; overflow-x: hidden; }
        
        /* --- HEADER --- */
        .main-header { position: sticky; top: 0; z-index: 100; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); padding-top: env(safe-area-inset-top); }
        .navbar { display: flex; align-items: center; height: 60px; padding: 0 16px; gap: 10px; }
        .navbar .logo { flex-shrink: 0; display: flex; align-items: center; }
        .navbar .logo img { height: 28px; width: auto; object-fit: contain; }
        .onboard-time { flex-shrink: 0; font-weight: 600; font-size: 0.8rem; color: var(--text-main); opacity: 0.9; background: var(--glass-bg); padding: 6px 10px; border-radius: 50px; border: 1px solid var(--glass-border); white-space: nowrap; text-align: center; }
        .voyage-status { flex: 1; min-width: 0; display: flex; align-items: center; justify-content: center; gap: 6px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(252, 185, 0, 0.25); padding: 6px 10px; border-radius: 50px; height: 36px; }
        .status-dot { flex-shrink: 0; width: 6px; height: 6px; background-color: var(--accent-gold); border-radius: 50%; box-shadow: 0 0 8px var(--accent-gold); animation: pulse 2s infinite; }
        #header-dest-text { font-size: 0.75rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        
        /* --- PAGES --- */
        .page { padding: 24px; display: none; animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .voyage-map-container { position: relative; width: 100%; height: 40vh; z-index: 1; padding: 12px 12px 0 12px; }
        #map { width: 100%; height: 100%; background: #001e29; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0 4px 20px rgba(0,0,0,0.5); overflow: hidden; }
        .map-gradient { position: absolute; bottom: 0; left: 13px; right: 13px; height: 40px; background: linear-gradient(to bottom, transparent, rgba(0, 40, 54, 0.6)); border-radius: 0 0 20px 20px; pointer-events: none; z-index: 2; }
        .voyage-sheet { position: relative; z-index: 10; margin-top: -16px; background: var(--primary-dark); border-radius: 24px 24px 0 0; border-top: 1px solid var(--glass-border); padding: 24px; min-height: 60vh; }

        /* Weather Strip */
        .weather-strip { display: flex; align-items: center; justify-content: space-between; background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px; margin-bottom: 24px; }
        .weather-temp { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .weather-desc { font-size: 0.8rem; color: var(--accent-gold); text-transform: uppercase; }

        /* Grid */
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px 12px; text-align: center; }
        .grid-item .label { font-size: 0.65rem; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 6px; font-weight: 700; }
        .grid-item .value { font-size: 1.3rem; font-weight: 600; color: #fff; }
        .grid-item .value .unit { font-size: 0.7rem; opacity: 0.6; margin-left: 3px; }
        .grid-item .sub-value { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        .bottom-nav { position: fixed; bottom: 24px; left: 24px; right: 24px; max-width: 432px; margin: 0 auto; height: var(--nav-height); background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.7rem; width: 60px; height: 100%; position: relative; }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active { color: #fff; }
        .nav-item.active .material-icons { color: var(--accent-gold); transform: translateY(-4px); }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <a href="#" class="logo"><img id="header-logo" src="" alt="Logo"></a>
                <div class="voyage-status">
                    <span class="status-dot"></span>
                    <span id="header-dest-text">LOADING...</span>
                </div>
                <div class="onboard-time" id="onboard-time-header">--:--</div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            let appData = {};
            let map;
            let liveRouteLine = null;

            // --- 1. THE UPDATED DESTINATION MAP (OSLO ADDED) ---
            const destinationMap = { 
                torshavn: { name: "Tórshavn", country: "FO", lat: 62.0080, lon: -6.7705 }, 
                hirtshals: { name: "Hirtshals", country: "DK", lat: 57.5915, lon: 9.9620 }, 
                seydisfjord: { name: "Seyðisfjörður", country: "IS", lat: 65.2595, lon: -14.0090 },
                oslo: { name: "Oslo", country: "NO", lat: 59.9139, lon: 10.7522 } 
            };

            function getWindDirection(degrees) {
                const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
                return directions[Math.round(degrees / 45) % 8];
            }

            const createShipIcon = (course) => {
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FCB900" stroke="#002836" stroke-width="2"><path d="M12 2L19 21L12 17L5 21L12 2Z"/></svg>`;
                return L.divIcon({ className: 'ship-marker', html: `<div style="transform: rotate(${course}deg); width: 30px; height: 30px;">${svg}</div>`, iconSize: [30, 30], iconAnchor: [15, 15] });
            };

            function renderPage(pageId) {
                const page = appData.categories.find(cat => cat.id === pageId);
                if (!page) return;
                
                document.querySelectorAll('.nav-item').forEach(link => link.classList.toggle('active', link.dataset.id === pageId));
                
                if (page.type === 'home') {
                    contentContainer.innerHTML = `
                    <div class="page active" style="padding:0;">
                        <div class="home-hero" style="height:50vh; background: url(${page.items[0]?.images[0]}) center/cover;"></div>
                        <div style="padding:24px;">
                            <div class="voyage-grid">
                                <div class="grid-item"><div class="label">Next Stop</div><div class="value" id="destination-home">--</div><div class="sub-value" id="eta-home">--</div></div>
                                <div class="grid-item"><div class="label">Speed</div><div class="value"><span id="speed-knots-home">--</span><span class="unit">kn</span></div><div class="sub-value" id="course-home">--°</div></div>
                            </div>
                        </div>
                    </div>`;
                    updateShipData(true);
                } else if (page.type === 'voyage') {
                    contentContainer.innerHTML = `
                    <div class="page active voyage-page" style="padding:0">
                        <div class="voyage-map-container"><div id="map"></div></div>
                        <div class="voyage-sheet">
                            <div class="voyage-grid">
                                <div class="grid-item"><div class="label">Speed</div><div class="value"><span id="speed-knots">--</span><span class="unit">kn</span></div></div>
                                <div class="grid-item"><div class="label">ETA</div><div class="value" id="eta-voyage">--</div></div>
                                <div class="grid-item"><div class="label">Next Stop</div><div class="value" id="destination-voyage">--</div></div>
                                <div class="grid-item"><div class="label">Distance</div><div class="value" id="distance">--</div><div class="sub-value">km to go</div></div>
                            </div>
                        </div>
                    </div>`;
                    initializeMap();
                } else {
                    contentContainer.innerHTML = `<div class="page active"><h2>${page.title}</h2><p>Content for ${page.title} would go here.</p></div>`;
                }
            }

            async function updateShipData(isHomePage = false) {
                try {
                    const response = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const data = await response.json();
                    const norrona = data.find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!norrona) return;

                    // Clean AIS Destination name (e.g., "OSLO, NORWAY" -> "oslo")
                    const rawDest = norrona.destinationFromAIS ? norrona.destinationFromAIS.split(",")[0].toLowerCase().trim() : "torshavn";
                    const currentDestInfo = destinationMap[rawDest] || destinationMap['torshavn'];
                    
                    const speed = norrona.position?.speed || 0;
                    const course = Math.round(norrona.position?.course || 0);

                    // Update Header
                    document.getElementById('header-dest-text').textContent = `SAILING TO ${currentDestInfo.name.toUpperCase()}`;

                    if (isHomePage) {
                        document.getElementById('destination-home').textContent = currentDestInfo.name;
                        document.getElementById('speed-knots-home').textContent = speed.toFixed(1);
                        document.getElementById('course-home').textContent = `Course: ${course}°`;
                    } else if (document.getElementById('distance')) {
                        document.getElementById('destination-voyage').textContent = currentDestInfo.name;
                        document.getElementById('speed-knots').textContent = speed.toFixed(1);
                        // Map Update
                        const shipPos = [norrona.position.latitude, norrona.position.longitude];
                        if (map) {
                            if (!map.shipMarker) map.shipMarker = L.marker(shipPos, {icon: createShipIcon(course)}).addTo(map);
                            else { map.shipMarker.setLatLng(shipPos); map.shipMarker.setIcon(createShipIcon(course)); }
                            map.setView(shipPos);
                        }
                    }
                } catch(e) { console.error("Update error", e); }
            }

            function initializeMap() {
                if (map) map.remove();
                map = L.map("map", { zoomControl: false, attributionControl: false }).setView([60, -2], 5);
                L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);
                updateShipData();
            }

            async function init() {
                try {
                    const res = await fetch("data.json");
                    appData = await res.json();
                    document.getElementById("header-logo").src = appData.settings.logoUrl;

                    // --- 2. FIXED NAVIGATION LOGIC ---
                    const navHtml = appData.categories.map(cat => {
                        // If the icon in data.json is missing or weird, we provide a fallback
                        const iconName = cat.icon || 'star'; 
                        return `<a href="#" class="nav-item" data-id="${cat.id}">
                                    <span class="material-icons">${iconName}</span>
                                    <span>${cat.title}</span>
                                </a>`;
                    }).join('');
                    
                    document.getElementById("bottom-nav").innerHTML = navHtml;
                    document.querySelectorAll('.nav-item').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            renderPage(e.currentTarget.dataset.id);
                        });
                    });

                    renderPage('home');
                } catch (e) { console.error("Init failed", e); }
            }

            setInterval(() => {
                document.getElementById('onboard-time-header').textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Atlantic/Faroe', hour: '2-digit', minute: '2-digit' });
            }, 1000);

            init();
        });
    </script>
</body>
</html>
