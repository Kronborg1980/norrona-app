<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Norröna Onboard</title>
    
    <link href="https://unpkg.com/material-icons@1.13.12/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary-dark: #002836;  
            --primary-brand: #004A59; 
            --accent-gold: #FCB900;   
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --nav-height: 75px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--primary-dark); 
            color: var(--text-main); 
            background-image: radial-gradient(circle at 50% -20%, var(--primary-brand) 0%, var(--primary-dark) 70%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app-shell { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header */
        .main-header { position: sticky; top: 0; z-index: 1000; background: rgba(0, 40, 54, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); height: 60px; display: flex; align-items: center; padding: 0 16px; }
        .logo img { height: 24px; }
        .voyage-status { flex: 1; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); border-radius: 50px; margin: 0 10px; padding: 6px; border: 1px solid rgba(252,185,0,0.2); }
        #header-dest-text { font-size: 0.7rem; font-weight: 800; color: var(--accent-gold); text-transform: uppercase; }

        /* Pages */
        #content-container { flex: 1; padding-bottom: 100px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Map styling to prevent gray screen */
        .voyage-map-container { width: 100%; height: 300px; position: relative; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        #map { width: 100%; height: 100%; background: #001a24; }

        /* Grid Items */
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-item { background: var(--glass-bg); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--glass-border); }
        .grid-item .label { font-size: 0.6rem; text-transform: uppercase; color: var(--accent-gold); margin-bottom: 5px; font-weight: 700; letter-spacing: 1px; }
        .grid-item .value { font-size: 1.2rem; font-weight: 700; }

        /* Bottom Nav Fix */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; max-width: 440px; margin: 0 auto; background: rgba(0, 40, 54, 0.95); border: 1px solid var(--glass-border); border-radius: 20px; height: 70px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); font-size: 0.65rem; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: #fff; }
        .nav-item.active .material-icons { color: var(--accent-gold); transform: translateY(-3px); }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <div class="logo"><img id="header-logo" src="https://www.smyrilline.com/design/images/logo.svg" alt="Logo"></div>
            <div class="voyage-status"><span id="header-dest-text">TRACKING...</span></div>
            <div id="onboard-time-header" style="font-size: 0.8rem; font-weight: 700;">--:--</div>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const content = document.getElementById("content-container");
            const nav = document.getElementById("bottom-nav");
            let map = null;

            // 1. FALLBACK DATA (Prevents app from being empty if JSON fails)
            let appData = {
                settings: { logoUrl: "https://www.smyrilline.com/design/images/logo.svg" },
                categories: [
                    { id: "home", title: "Home", icon: "home", type: "home" },
                    { id: "voyage", title: "Voyage", icon: "explore", type: "voyage" },
                    { id: "food", title: "Dining", icon: "restaurant", type: "list" },
                    { id: "shop", title: "Tax Free", icon: "shopping_bag", type: "list" }
                ]
            };

            const destinations = {
                torshavn: { name: "Tórshavn", lat: 62.008, lon: -6.770 },
                hirtshals: { name: "Hirtshals", lat: 57.591, lon: 9.962 },
                oslo: { name: "Oslo", lat: 59.911, lon: 10.745 }
            };

            // 2. RENDER THE PAGE CONTENT
            function render(pageId) {
                const page = appData.categories.find(c => c.id === pageId) || appData.categories[0];
                
                // Update nav icons
                document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('active', i.dataset.id === page.id));

                if (page.type === 'home') {
                    content.innerHTML = `
                        <div class="page active">
                            <h2 style="margin-bottom:15px">Welcome Aboard</h2>
                            <div class="voyage-grid">
                                <div class="grid-item"><div class="label">Destination</div><div class="value" id="h-dest">Oslo</div></div>
                                <div class="grid-item"><div class="label">Speed</div><div class="value" id="h-speed">-- kn</div></div>
                            </div>
                        </div>`;
                } else if (page.type === 'voyage') {
                    content.innerHTML = `
                        <div class="page active">
                            <div class="voyage-map-container"><div id="map"></div></div>
                            <div class="voyage-grid">
                                <div class="grid-item"><div class="label">Speed</div><div class="value" id="v-speed">-- kn</div></div>
                                <div class="grid-item"><div class="label">Course</div><div class="value" id="v-course">--°</div></div>
                                <div class="grid-item"><div class="label">Next Port</div><div class="value" id="v-dest">Oslo</div></div>
                                <div class="grid-item"><div class="label">Arrival</div><div class="value" id="v-eta">--</div></div>
                            </div>
                        </div>`;
                    initMap();
                } else {
                    content.innerHTML = `<div class="page active"><h2>${page.title}</h2><p>Content coming soon...</p></div>`;
                }
                updateShip();
            }

            // 3. MAP INITIALIZATION (With gray-box fix)
            function initMap() {
                if (map) map.remove();
                map = L.map("map", { zoomControl: false, attributionControl: false }).setView([58.0, 8.0], 6);
                L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);
                // Fix for Leaflet rendering inside dynamic divs
                setTimeout(() => map.invalidateSize(), 200);
            }

            // 4. SHIP DATA FETCHING
            async function updateShip() {
                try {
                    const res = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const data = await res.json();
                    const ship = data.find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!ship) return;

                    const speed = (ship.position?.speed || 0).toFixed(1);
                    const course = Math.round(ship.position?.course || 0);
                    
                    // AIS Detection for Oslo
                    let destName = "Oslo";
                    if (ship.destinationFromAIS?.toLowerCase().includes("hirtshals")) destName = "Hirtshals";
                    if (ship.destinationFromAIS?.toLowerCase().includes("torshavn")) destName = "Tórshavn";

                    // Update UI safely
                    const safeSet = (id, val) => { const el = document.getElementById(id); if(el) el.textContent = val; };
                    safeSet('header-dest-text', `Bound for ${destName}`);
                    safeSet('h-speed', `${speed} kn`);
                    safeSet('v-speed', speed);
                    safeSet('v-course', course);
                    safeSet('v-dest', destName);
                    
                    if (map && ship.position) {
                        const pos = [ship.position.latitude, ship.position.longitude];
                        if (!map.marker) {
                            map.marker = L.marker(pos).addTo(map);
                        } else {
                            map.marker.setLatLng(pos);
                        }
                        map.panTo(pos);
                    }
                } catch (e) { console.log("AIS fetch failed, using defaults."); }
            }

            // 5. NAVIGATION (Fixed Event Delegation)
            nav.addEventListener('click', (e) => {
                const item = e.target.closest('.nav-item');
                if (item) render(item.dataset.id);
            });

            // 6. INITIALIZE APP
            async function start() {
                // Try to load real config, but keep fallbacks if it fails
                try {
                    const res = await fetch("data.json");
                    if (res.ok) {
                        const cloudData = await res.json();
                        appData = {...appData, ...cloudData};
                    }
                } catch(e) { console.warn("data.json not found, using internal defaults."); }

                // Build Nav HTML
                nav.innerHTML = appData.categories.map(c => `
                    <div class="nav-item" data-id="${c.id}">
                        <span class="material-icons">${c.icon}</span>
                        <span>${c.title}</span>
                    </div>
                `).join('');

                render('home');
                setInterval(updateShip, 30000);
                setInterval(() => {
                    document.getElementById('onboard-time-header').textContent = new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                }, 1000);
            }

            start();
        });
    </script>
</body>
</html>
