<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Norröna Onboard</title>
    
    <link href="https://unpkg.com/material-icons@1.13.12/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary-dark: #002836;  
            --primary-brand: #004A59; 
            --accent-gold: #FCB900;   
            --accent-gold-hover: #e5a800;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --card-radius: 20px;
            --nav-height: 75px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--primary-dark); 
            color: var(--text-main); 
            background-image: radial-gradient(circle at 50% -20%, var(--primary-brand) 0%, var(--primary-dark) 70%); 
            background-attachment: fixed; 
            min-height: 100vh; 
            -webkit-font-smoothing: antialiased; 
            padding-bottom: env(safe-area-inset-bottom);
        }

        #app-shell { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: calc(var(--nav-height) + 30px); position: relative; overflow-x: hidden; }
        
        /* --- HEADER --- */
        .main-header { position: sticky; top: 0; z-index: 100; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); padding-top: env(safe-area-inset-top); }
        .navbar { display: flex; align-items: center; height: 60px; padding: 0 16px; gap: 10px; }
        .navbar .logo { flex-shrink: 0; display: flex; align-items: center; }
        .navbar .logo img { height: 28px; width: auto; object-fit: contain; }
        .onboard-time { flex-shrink: 0; font-weight: 600; font-size: 0.8rem; color: var(--text-main); opacity: 0.9; background: var(--glass-bg); padding: 6px 10px; border-radius: 50px; border: 1px solid var(--glass-border); white-space: nowrap; text-align: center; }
        .voyage-status { flex: 1; min-width: 0; display: flex; align-items: center; justify-content: center; gap: 6px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(252, 185, 0, 0.25); padding: 6px 10px; border-radius: 50px; height: 36px; }
        .status-dot { flex-shrink: 0; width: 6px; height: 6px; background-color: var(--accent-gold); border-radius: 50%; box-shadow: 0 0 8px var(--accent-gold); animation: pulse 2s infinite; }
        #header-dest-text { font-size: 0.75rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        
        /* --- PAGES --- */
        .page { padding: 24px; display: none; animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- MAP --- */
        .voyage-page.active { padding: 0; display: flex; flex-direction: column; }
        .voyage-map-container { position: relative; width: 100%; height: 40vh; z-index: 1; padding: 12px 12px 0 12px; }
        #map { width: 100%; height: 100%; background: #001e29; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0 4px 20px rgba(0,0,0,0.5); overflow: hidden; }

        .voyage-sheet { position: relative; z-index: 10; margin-top: -16px; background: var(--primary-dark); border-radius: 24px 24px 0 0; border-top: 1px solid var(--glass-border); padding: 24px; min-height: 60vh; }

        /* Grid */
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px 12px; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100px; }
        .grid-item .label { font-size: 0.65rem; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 6px; font-weight: 700; }
        .grid-item .value { font-size: 1.3rem; font-weight: 600; color: #fff; display: flex; align-items: baseline; justify-content: center; }
        .grid-item .value .unit { font-size: 0.7rem; opacity: 0.6; margin-left: 3px; }
        .grid-item .value .separator { font-size: 1.2rem; font-weight: 300; color: rgba(255,255,255,0.2); margin: 0 8px; }
        .grid-item .sub-value { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 24px; left: 24px; right: 24px; max-width: 432px; margin: 0 auto; height: var(--nav-height); background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.7rem; font-weight: 500; width: 60px; height: 100%; position: relative; cursor: pointer; }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active { color: #fff; }
        .nav-item.active .material-icons { color: var(--accent-gold); }
        .nav-item.active::after { content: ''; width: 4px; height: 4px; background: var(--accent-gold); border-radius: 50%; position: absolute; bottom: 12px; }

        .ship-marker-container { transition: all 0.5s ease-out; }
        .weather-strip { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px; margin-bottom: 24px; }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <a href="#" class="logo"><img id="header-logo" src="" alt="Logo"></a>
                <div class="voyage-status">
                    <span class="status-dot"></span>
                    <span id="header-dest-text">LOADING...</span>
                </div>
                <div class="onboard-time" id="onboard-time-header">--:--</div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            const bottomNav = document.getElementById("bottom-nav");
            let appData = {};
            let map;
            let liveRouteLine = null;

            // --- DATA MAPS ---
            const destinationMap = { 
                torshavn: { name: "Tórshavn", lat: 62.008, lon: -6.770 }, 
                hirtshals: { name: "Hirtshals", lat: 57.591, lon: 9.962 }, 
                seydisfjord: { name: "Seyðisfjörður", lat: 65.259, lon: -14.009 },
                oslo: { name: "Oslo", lat: 59.911, lon: 10.745 } // ADDED OSLO
            };

            // Helper to clean AIS destination strings
            function normalizeDestinationName(name) {
                if (!name) return "torshavn";
                const clean = name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (clean.includes("oslo")) return "oslo";
                if (clean.includes("hirtshals")) return "hirtshals";
                if (clean.includes("seydis")) return "seydisfjord";
                return "torshavn";
            }

            const createShipIcon = (course) => {
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FCB900" stroke="#002836" stroke-width="2"><path d="M12 2L19 21L12 17L5 21L12 2Z"/></svg>`;
                return L.divIcon({ className: 'ship-marker-container', html: `<div style="transform: rotate(${course}deg); width: 30px; height: 30px;">${svg}</div>`, iconSize: [30, 30], iconAnchor: [15, 15] });
            };

            function haversineDistance(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            }

            // --- PAGE RENDERING ---
            function renderPage(pageId) {
                const page = appData.categories.find(cat => cat.id === pageId);
                if (!page) return;

                // Update Active State
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.id === pageId);
                });

                if (page.type === 'home') {
                    contentContainer.innerHTML = `
                        <div class="page active">
                            <div class="voyage-grid" style="margin-top:20px">
                                <div class="grid-item">
                                    <div class="label">Next Stop</div>
                                    <div class="value" id="destination-home">--</div>
                                    <div class="sub-value" id="eta-home">--</div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Current Course</div>
                                    <div class="value"><span id="course-home">--</span><span class="unit">°</span></div>
                                    <div class="sub-value" id="speed-knots-home">-- kn</div>
                                </div>
                            </div>
                        </div>`;
                } else if (page.type === 'voyage') {
                    contentContainer.innerHTML = `
                        <div class="page active voyage-page">
                            <div class="voyage-map-container"><div id="map"></div></div>
                            <div class="voyage-sheet">
                                <div class="voyage-grid">
                                    <div class="grid-item"><div class="label">Speed</div><div class="value"><span id="speed-knots">--</span><span class="unit">kn</span></div></div>
                                    <div class="grid-item"><div class="label">Course</div><div class="value"><span id="course-voyage">--</span><span class="unit">°</span></div></div>
                                    <div class="grid-item"><div class="label">Dist. to Oslo</div><div class="value"><span id="distance">--</span><span class="unit">km</span></div></div>
                                    <div class="grid-item"><div class="label">Arrival</div><div class="value" id="eta-voyage" style="font-size:1.1rem">--</div></div>
                                </div>
                            </div>
                        </div>`;
                    initializeMap();
                } else {
                    contentContainer.innerHTML = `<div class="page active"><h2>${page.title}</h2><p style="color:var(--text-muted); margin-top:10px;">Information coming soon...</p></div>`;
                }
                updateShipData();
            }

            // --- MAP LOGIC ---
            function initializeMap() {
                if (map) map.remove();
                map = L.map("map", { zoomControl: false, attributionControl: false }).setView([58.0, 7.0], 5);
                L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);
                
                // Static route path towards Oslo
                const routePath = [[57.59, 9.96], [58.5, 10.5], [59.91, 10.74]];
                L.polyline(routePath, { color: '#ffffff', weight: 1, dashArray: '5, 10', opacity: 0.3 }).addTo(map);
            }

            // --- DATA FETCHING ---
            async function updateShipData() {
                try {
                    const response = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const data = await response.json();
                    const norrona = data.find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!norrona) return;

                    const shipPos = [norrona.position.latitude, norrona.position.longitude];
                    const course = Math.round(norrona.position.course || 0);
                    const speed = (norrona.position.speed || 0).toFixed(1);
                    
                    // Destination Logic
                    const destKey = normalizeDestinationName(norrona.destinationFromAIS);
                    const destInfo = destinationMap[destKey];
                    const dist = haversineDistance(shipPos[0], shipPos[1], destInfo.lat, destInfo.lon);

                    // Update UI
                    document.getElementById('header-dest-text').textContent = `Bound for ${destInfo.name}`;
                    
                    if (document.getElementById('speed-knots')) document.getElementById('speed-knots').textContent = speed;
                    if (document.getElementById('course-voyage')) document.getElementById('course-voyage').textContent = course;
                    if (document.getElementById('distance')) document.getElementById('distance').textContent = Math.round(dist);
                    
                    if (document.getElementById('destination-home')) document.getElementById('destination-home').textContent = destInfo.name;
                    if (document.getElementById('course-home')) document.getElementById('course-home').textContent = course;
                    if (document.getElementById('speed-knots-home')) document.getElementById('speed-knots-home').textContent = `${speed} kn`;

                    // Update Map Marker
                    if (map) {
                        if (!map.shipMarker) {
                            map.shipMarker = L.marker(shipPos, { icon: createShipIcon(course) }).addTo(map);
                        } else {
                            map.shipMarker.setLatLng(shipPos);
                            map.shipMarker.setIcon(createShipIcon(course));
                        }
                        map.panTo(shipPos);
                    }
                } catch (e) { console.error("Update error", e); }
            }

            // --- INIT ---
            async function init() {
                try {
                    // Simulated loading from your data.json structure
                    appData = {
                        settings: { logoUrl: "https://www.smyrilline.com/design/images/logo.svg" },
                        categories: [
                            { id: "home", title: "Home", icon: "home", type: "home" },
                            { id: "voyage", title: "Voyage", icon: "explore", type: "voyage" },
                            { id: "food", title: "Dining", icon: "restaurant", type: "list" },
                            { id: "shop", title: "Tax Free", icon: "shopping_bag", type: "list" }
                        ]
                    };

                    document.getElementById("header-logo").src = appData.settings.logoUrl;
                    
                    // Build Nav
                    bottomNav.innerHTML = appData.categories.map(cat => `
                        <div class="nav-item" data-id="${cat.id}">
                            <span class="material-icons">${cat.icon}</span>
                            <span>${cat.title}</span>
                        </div>
                    `).join('');

                    // NAVIGATION FIX: Use delegation on the container
                    bottomNav.addEventListener('click', (e) => {
                        const item = e.target.closest('.nav-item');
                        if (item) {
                            renderPage(item.dataset.id);
                        }
                    });

                    renderPage('home');
                    setInterval(updateShipData, 30000);
                    setInterval(() => {
                        document.getElementById('onboard-time-header').textContent = new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                    }, 1000);
                } catch (e) { console.error(e); }
            }

            init();
        });
    </script>
</body>
</html>
