<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Norröna Onboard Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>:root{--smyril-blue:#002B5C;--smyril-accent:#00A9E0;--background-light:#f4f7f9;--surface-white:#ffffff;--text-dark:#212529;--text-light:#ffffff;--text-muted:#6c757d;--shadow:0 8px 30px rgba(0, 43, 92, 0.1);--border-radius:16px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Poppins',sans-serif;background-color:var(--background-light);color:var(--text-dark);line-height:1.7}body.mobile-nav-active{overflow:hidden}.main-header{position:sticky;top:0;left:0;width:100%;z-index:1000;background-color:rgba(0,43,92,.85);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);box-shadow:0 2px 10px rgba(0,0,0,.1)}.container{max-width:1200px;margin:0 auto;padding:0 20px}.navbar{display:flex;justify-content:space-between;align-items:center;height:80px}.navbar .logo img{height:30px}.nav-links{display:flex;list-style:none;gap:40px}.nav-links a{color:var(--text-light);text-decoration:none;font-weight:600;padding:10px 0;position:relative;transition:color .3s ease}.nav-links a::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:3px;background-color:var(--smyril-accent);transform:scaleX(0);transform-origin:bottom right;transition:transform .3s ease-out}.nav-links a:hover,.nav-links a.active{color:var(--smyril-accent)}.nav-links a.active::after{transform:scaleX(1);transform-origin:bottom left}.hamburger-menu{display:none;background:none;border:none;cursor:pointer;padding:10px}.hamburger-menu .material-icons{color:var(--text-light);font-size:36px}.mobile-nav{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,43,92,.98);z-index:1100;display:flex;flex-direction:column;justify-content:center;align-items:center;transform:translateY(-100%);transition:transform .4s ease-in-out}.mobile-nav.active{transform:translateY(0)}.mobile-nav .close-btn{position:absolute;top:20px;right:20px;background:none;border:none;cursor:pointer}.mobile-nav .close-btn .material-icons{color:var(--text-light);font-size:40px}.mobile-nav ul{list-style:none;padding:0;text-align:center}.mobile-nav ul li{margin:20px 0}.mobile-nav ul a{color:var(--text-light);text-decoration:none;font-size:2rem;font-weight:600;padding:10px}.mobile-nav ul a.active{color:var(--smyril-accent)}.hero{height:calc(100vh - 80px);background-image:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url(https://images.unsplash.com/photo-1542144593-8706a1755f15?q=80&w=1920&auto=format&fit=crop);background-size:cover;background-position:center;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:var(--text-light)}.hero h1{font-size:3.5rem;font-weight:700;margin-bottom:1rem}.hero p{font-size:1.25rem;font-weight:300}@media (max-width:768px){.nav-links{display:none}.hamburger-menu{display:block}.hero h1{font-size:2.5rem}}</style>
</head>
<body>
    <header class="main-header">
        <nav class="container navbar">
            <a href="index.html" class="logo"><img id="header-logo" src="https://www.smyrilline.com/media/cfbbld2d/smyril-line-logo-white.svg" alt="Smyril Line Logo"></a>
            <ul class="nav-links"><li><a href="index.html" class="nav-link active">Home</a></li><li><a href="outlets.html" class="nav-link">Outlets</a></li><li><a href="entertainment.html" class="nav-link">Entertainment</a></li><li><a href="voyage.html" class="nav-link">Voyage Info</a></li></ul>
            <button class="hamburger-menu" id="hamburger-menu"><span class="material-icons">menu</span></button>
        </nav>
    </header>
    <div class="mobile-nav" id="mobile-nav">
        <button class="close-btn" id="close-btn"><span class="material-icons">close</span></button>
        <ul><li><a href="index.html" class="nav-link active">Home</a></li><li><a href="outlets.html" class="nav-link">Outlets</a></li><li><a href="entertainment.html" class="nav-link">Entertainment</a></li><li><a href="voyage.html" class="nav-link">Voyage Info</a></li></ul>
    </div>
    <main><section class="hero"><h1>Welcome Aboard Norröna</h1><p>Your guide to dining, entertainment, and our journey ahead.</p></section></main>
    <script>const hamburgerMenu=document.getElementById("hamburger-menu"),mobileNav=document.getElementById("mobile-nav"),closeBtn=document.getElementById("close-btn"),mobileNavLinks=mobileNav.querySelectorAll("a");function openMobileMenu(){mobileNav.classList.add("active"),document.body.classList.add("mobile-nav-active")}function closeMobileMenu(){mobileNav.classList.remove("active"),document.body.classList.remove("mobile-nav-active")}hamburgerMenu.addEventListener("click",openMobileMenu),closeBtn.addEventListener("click",closeMobileMenu),mobileNavLinks.forEach(e=>{e.addEventListener("click",closeMobileMenu)});document.addEventListener("DOMContentLoaded",()=>{fetch("data.json?v="+Date.now()).then(e=>e.json()).then(e=>{e.logoUrl&&(document.getElementById("header-logo").src=e.logoUrl)})});</script>
</body>
</html>
