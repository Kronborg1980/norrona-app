<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Norröna Onboard</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary-dark: #002836;  
            --primary-brand: #004A59; 
            --accent-gold: #FCB900;   
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --nav-height: 75px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--primary-dark); 
            color: var(--text-main); 
            background-image: radial-gradient(circle at 50% -20%, var(--primary-brand) 0%, var(--primary-dark) 70%); 
            background-attachment: fixed;
            min-height: 100vh;
        }

        #app-shell { max-width: 480px; margin: 0 auto; padding-bottom: 110px; }
        
        /* HEADER */
        .main-header { position: sticky; top: 0; z-index: 100; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); padding: 10px 16px; }
        .navbar { display: flex; align-items: center; justify-content: space-between; height: 50px; }
        .logo-img { height: 26px; }
        .voyage-status { background: rgba(0,0,0,0.4); padding: 8px 14px; border-radius: 50px; border: 1px solid var(--accent-gold); color: var(--accent-gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

        /* PAGES */
        .page { padding: 24px; display: none; }
        .page.active { display: block; }
        
        /* VOYAGE ELEMENTS */
        #map { width: 100%; height: 35vh; border-radius: 20px; border: 1px solid var(--glass-border); margin-bottom: 20px; }
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 18px; padding: 18px; text-align: center; }
        .grid-item .label { font-size: 0.65rem; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 6px; font-weight: 700; }
        .grid-item .value { font-size: 1.4rem; font-weight: 700; color: #fff; display: flex; align-items: baseline; justify-content: center; }
        .grid-item .unit { font-size: 0.75rem; opacity: 0.6; margin-left: 4px; font-weight: 400; }
        .grid-item .sub-value { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; max-width: 440px; margin: 0 auto; height: 75px; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid var(--glass-border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.4); text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; }
        .nav-item.active { color: #fff; }
        .nav-item.active .material-icons { color: var(--accent-gold); transform: translateY(-3px); }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <img id="header-logo" class="logo-img" src="" alt="Norröna">
                <div class="voyage-status" id="header-dest-text">SYNCING...</div>
                <div id="onboard-time-header" style="font-weight: 700;">00:00</div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            let appData = {};
            let map;

            // --- CONFIG ---
            const FORCE_OSLO = true; 
            const OSLO_COORDS = { lat: 59.913, lon: 10.752 };

            async function updateShipData() {
                try {
                    const response = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const vessels = await response.json();
                    const norrona = vessels.find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!norrona) return;

                    // Data extracted from live API
                    const liveSpeedKn = norrona.position?.speed || 0;
                    const liveSpeedKmh = liveSpeedKn * 1.852;
                    const liveCourse = Math.round(norrona.position?.course || 0);
                    const shipLat = norrona.position.latitude;
                    const shipLon = norrona.position.longitude;

                    // Update UI Elements
                    document.getElementById('header-dest-text').textContent = "NEXT STOP: OSLO";
                    
                    // Update Home Page Elements
                    if (document.getElementById('dest-home')) document.getElementById('dest-home').textContent = "Oslo";
                    if (document.getElementById('speed-home')) document.getElementById('speed-home').textContent = liveSpeedKn.toFixed(1);
                    if (document.getElementById('course-home')) document.getElementById('course-home').textContent = `Course: ${liveCourse}°`;

                    // Update Voyage Page Elements
                    if (document.getElementById('speed-v-kn')) document.getElementById('speed-v-kn').textContent = liveSpeedKn.toFixed(1);
                    if (document.getElementById('speed-v-kmh')) document.getElementById('speed-v-kmh').textContent = liveSpeedKmh.toFixed(1);
                    if (document.getElementById('course-v')) document.getElementById('course-v').textContent = `${liveCourse}°`;
                    if (document.getElementById('dest-v')) document.getElementById('dest-v').textContent = "Oslo";

                    // Update Map
                    if (map) {
                        const shipPos = [shipLat, shipLon];
                        if (!map.shipMarker) {
                            const shipIcon = L.divIcon({
                                html: `<span class="material-icons" style="color:#FCB900; font-size:30px; transform:rotate(${liveCourse}deg)">navigation</span>`,
                                className: 'ship-icon', iconSize: [30, 30], iconAnchor: [15, 15]
                            });
                            map.shipMarker = L.marker(shipPos, {icon: shipIcon}).addTo(map);
                        } else {
                            map.shipMarker.setLatLng(shipPos);
                        }
                        map.setView(shipPos);
                    }
                } catch(e) { console.error("Update fail", e); }
            }

            function renderPage(pageId) {
                const page = appData.categories.find(c => c.id === pageId);
                document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.id === pageId));

                if (page.type === 'home') {
                    contentContainer.innerHTML = `
                        <div class="page active">
                            <div style="height:200px; border-radius:24px; background:url(${page.items[0].images[0]}) center/cover; margin-bottom:24px;"></div>
                            <div class="voyage-grid">
                                <div class="grid-item">
                                    <div class="label">Destination</div>
                                    <div class="value" id="dest-home">Oslo</div>
                                    <div class="sub-value" id="course-home">--</div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Speed</div>
                                    <div class="value"><span id="speed-home">--</span><span class="unit">kn</span></div>
                                </div>
                            </div>
                        </div>`;
                } else if (page.type === 'voyage') {
                    contentContainer.innerHTML = `
                        <div class="page active">
                            <div id="map"></div>
                            <div class="voyage-grid">
                                <div class="grid-item">
                                    <div class="label">Speed (Knots)</div>
                                    <div class="value"><span id="speed-v-kn">--</span><span class="unit">kn</span></div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Speed (Kmh)</div>
                                    <div class="value"><span id="speed-v-kmh">--</span><span class="unit">km/h</span></div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Course</div>
                                    <div class="value" id="course-v">--</div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Destination</div>
                                    <div class="value" id="dest-v">Oslo</div>
                                </div>
                            </div>
                        </div>`;
                    if (map) map.remove();
                    map = L.map("map", {zoomControl:false, attributionControl:false}).setView([60, -2], 5);
                    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);
                }
                updateShipData();
            }

            async function init() {
                const res = await fetch("data.json");
                appData = await res.json();
                document.getElementById("header-logo").src = appData.settings.logoUrl;

                const nav = document.getElementById("bottom-nav");
                nav.innerHTML = appData.categories.map(c => `
                    <a href="#" class="nav-item" data-id="${c.id}">
                        <span class="material-icons">${c.icon || 'home'}</span>
                        <span>${c.title}</span>
                    </a>`).join('');

                nav.querySelectorAll('.nav-item').forEach(i => i.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderPage(e.currentTarget.dataset.id);
                }));

                renderPage('home');
                setInterval(updateShipData, 10000); // Fast update for smooth data
                setInterval(() => {
                    document.getElementById('onboard-time-header').textContent = new Date().toLocaleTimeString('en-GB', {timeZone:'Atlantic/Faroe', hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
            init();
        });
    </script>
</body>
</html>
