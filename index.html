<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>Norröna Premium Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --bg-dark: #030b14;
            --glass-panel: rgba(10, 25, 45, 0.65);
            --glass-border: rgba(0, 243, 255, 0.2);
            --text-bright: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --border-radius: 20px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #0a1f35 0%, var(--bg-dark) 70%);
            color: var(--text-bright);
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- Glass & Neon Utilities --- */
        .glass-card {
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .neon-text {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
        }
        .neon-border {
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        #app-shell { max-width: 500px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 85px; }
        
        /* --- Header --- */
        .main-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(3, 11, 20, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; height: 64px; padding: 0 24px; }
        .navbar .logo img { height: 28px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .onboard-time { font-weight: 700; font-size: 1rem; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* --- Content --- */
        main { flex-grow: 1; }
        .page { padding: 24px; display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Cards --- */
        .item-card {
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden; margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:active { transform: scale(0.98); }
        .image-container { width: 100%; height: 220px; background: #05101a; position: relative; }
        .item-card-image { width: 100%; height: 100%; object-fit: cover; }
        .item-info { padding: 24px; }
        .item-info h3 { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; color: white; }
        .item-info p { color: var(--text-dim); font-size: 0.95rem; line-height: 1.5; }
        
        .fields { margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1); }
        .field { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .field strong { color: var(--neon-cyan); }

        .item-link-button {
            display: block; margin-top: 20px; padding: 14px;
            background: linear-gradient(90deg, rgba(0,243,255,0.1), rgba(0,102,255,0.1));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-align: center; border-radius: 12px;
            text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s;
        }
        .item-link-button:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px rgba(0,243,255,0.4); }

        /* --- Map & Voyage --- */
        #map { width: 100%; height: 45vh; border-radius: var(--border-radius); border: 1px solid var(--glass-border); box-shadow: 0 0 20px rgba(0,0,0,0.3); margin-bottom: 24px; }
        .leaflet-container { background-color: #050b14 !important; }
        
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .grid-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 20px 15px; text-align: center;
            backdrop-filter: blur(5px);
        }
        .grid-item .label { font-size: 0.75rem; color: var(--neon-cyan); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.8; }
        .grid-item .value { font-size: 1.5rem; font-weight: 700; text-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .grid-item .sub-value { font-size: 0.8rem; color: var(--text-dim); margin-top: 4px; }

        .weather-panel {
            background: linear-gradient(135deg, rgba(0,243,255,0.05), rgba(0,0,0,0));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius); padding: 20px;
            display: flex; align-items: center; gap: 20px;
        }
        
        /* --- Home Hero --- */
        .home-hero {
            height: 55vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 30px; position: relative;
            margin: -24px -24px 24px -24px;
            border-bottom: 1px solid var(--glass-border);
        }
        .home-hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg-dark) 0%, rgba(3,11,20,0.4) 100%);
            z-index: 1;
        }
        .home-hero-content { position: relative; z-index: 2; }
        .home-hero h1 { font-size: 2.8rem; margin-bottom: 10px; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px; height: 75px;
            background: rgba(10, 25, 45, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 24px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.7rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 4px; transition: transform 0.3s; }
        .nav-item.active { color: var(--neon-cyan); }
        .nav-item.active .material-icons { transform: translateY(-3px); text-shadow: 0 0 15px var(--neon-cyan); }

        /* --- Map Pulse Animation --- */
        .ship-pulse-icon { position: relative; display: flex; justify-content: center; align-items: center; }
        .ship-dot { width: 12px; height: 12px; background: var(--neon-cyan); border-radius: 50%; box-shadow: 0 0 10px var(--neon-cyan); z-index: 2; }
        .ship-ring { position: absolute; width: 40px; height: 40px; border: 2px solid var(--neon-cyan); border-radius: 50%; opacity: 0; animation: pulse 2s infinite; z-index: 1; }
        @keyframes pulse { 0% { transform: scale(0.1); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <a href="#" class="logo"><img id="header-logo" src="" alt="Logo"></a>
                <div class="onboard-time" id="onboard-time-header">--:--</div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            let appData = {};
            let map;

            /* --- 1. REALISTIC ROUTE DATA --- */
            // These waypoints curve around land to create a realistic sailing path
            
            // Route: Hirtshals (DK) to Tórshavn (FO) - Goes north of Scotland/Shetland
            const routeDenmarkToFaroe = [
                [57.5915, 9.9725], // Hirtshals
                [57.65, 9.80],     // Leaving port
                [57.90, 8.50],     // Skagerrak
                [58.20, 7.00],     // North Sea Open
                [58.80, 4.00],     // Deep North Sea
                [59.50, 1.50],     // Approaching UK/Norwegian divide
                [60.20, -0.50],    // East of Shetlands
                [61.00, -0.80],    // North of Shetlands (The turn)
                [61.40, -2.50],    // Heading West to Faroes
                [61.70, -4.50],    // Approaching Faroes
                [61.90, -6.00],    // Nolsory fjord entrance
                [62.0085, -6.7665] // Tórshavn
            ];

            // Route: Tórshavn (FO) to Seyðisfjörður (IS)
            const routeFaroeToIceland = [
                [62.0085, -6.7665], // Tórshavn
                [62.15, -6.50],     // Leaving Fjord
                [62.50, -7.50],     // North West passage
                [63.20, -9.00],     // Open Atlantic
                [63.80, -10.50],    // Midpoint
                [64.50, -12.00],    // Approaching Iceland
                [65.10, -13.40],    // Entering Fjord
                [65.2598, -13.9975] // Seyðisfjörður
            ];

            const dockLocations = { 
                torshavn: { name: "Tórshavn", country: "Faroe Islands", lat: 62.0085, lon: -6.7665 }, 
                hirtshals: { name: "Hirtshals", country: "Denmark", lat: 57.5915, lon: 9.9725 }, 
                seydisfjord: { name: "Seyðisfjörður", country: "Iceland", lat: 65.2598, lon: -13.9975 } 
            };

            // Custom pulsing icon for the ship
            const shipPulseIcon = L.divIcon({
                className: 'ship-pulse-icon',
                html: '<div class="ship-dot"></div><div class="ship-ring"></div>',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });

            // Simple marker for destinations
            const destIcon = L.divIcon({
                className: 'dest-marker',
                html: '<div style="width:8px;height:8px;background:rgba(255,255,255,0.5);border-radius:50%;"></div>',
                iconSize: [8, 8],
                iconAnchor: [4, 4]
            });

            // Helper Functions
            function normalizeDest(e) { return e ? e.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ð/g, "d").replace(/[^a-z0-9]/g, "") : "" }
            function haversine(e,t,o,a){const n=6371,r=(o-e)*Math.PI/180,i=(a-t)*Math.PI/180,s=Math.sin(r/2)*Math.sin(r/2)+Math.cos(e*Math.PI/180)*Math.cos(o*Math.PI/180)*Math.sin(i/2)*Math.sin(i/2);return 2*n*Math.atan2(Math.sqrt(s),Math.sqrt(1-s))}
            function formatETA(e) { if(!e)return{day:"--",time:"--:--"};try{const t=new Date(e);return{day:t.toLocaleDateString("en-GB",{weekday:"long",timeZone:"Atlantic/Faroe"}),time:t.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit",hour12:!1,timeZone:"Atlantic/Faroe"})}}catch(e){return{day:"Error",time:""}}}
            function createImageArea(images) { 
                if (!images?.length) return '';
                const img = images[0];
                return `<div class="image-container" style="background-image: url('${img}'); background-size: cover; background-position: center;"></div>`;
            }

            // Navigation & Rendering
            function renderPage(pageId) {
                const page = appData.categories.find(cat => cat.id === pageId);
                if (!page) return;

                document.querySelectorAll('.nav-item').forEach(link => link.classList.toggle('active', link.dataset.id === pageId));
                
                let html = '';
                if (page.type === 'home') {
                    html = `<div class="page active" style="padding: 24px;">
                        <div class="home-hero" style="background-image: url('${page.items[0].images[0]}'); background-size: cover; border-radius: 24px; overflow: hidden;">
                            <div class="home-hero-content">
                                <h1>Welcome Aboard</h1>
                                <p style="font-size: 1.1rem; color: rgba(255,255,255,0.8);">M/S Norröna</p>
                            </div>
                        </div>
                        <div class="voyage-grid">
                            <div class="grid-item"><div class="label">Destination</div><div class="value neon-text" id="destination-home">--</div><div class="sub-value" id="eta-home">--</div></div>
                            <div class="grid-item"><div class="label">Speed</div><div class="value neon-text" id="speed-knots-home">--</div><div class="sub-value" id="speed-kmh-home">-- km/h</div></div>
                        </div>
                    </div>`;
                    updateShipData(true);
                } else if (page.type === 'voyage') {
                    html = `<div class="page active voyage-page">
                        <div class="section-header"><h2 class="neon-text">Live Position</h2></div>
                        <div id="map"></div>
                        <div class="voyage-grid">
                            <div class="grid-item"><div class="label">Speed</div><div class="value" id="speed-knots">--</div><div class="sub-value" id="speed-kmh">-- km/h</div></div>
                            <div class="grid-item"><div class="label">Ship Time</div><div class="value" id="onboard-time">--:--</div><div class="sub-value">Faroe Time</div></div>
                            <div class="grid-item"><div class="label">Distance Left</div><div class="value" id="distance">--</div><div class="sub-value" id="distance-unit">km</div></div>
                            <div class="grid-item"><div class="label">Arrival</div><div class="value" id="destination-voyage">--</div><div class="sub-value" id="eta-voyage">--</div></div>
                        </div>
                        <div class="weather-panel">
                            <img id="weather-icon" src="" alt="" style="width:50px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));">
                            <div class="weather-info">
                                <div class="label">Weather at Destination</div>
                                <div class="value"><span id="weather-temp" class="neon-text">--°C</span> <span id="weather-description" style="font-size: 0.9rem; color: var(--text-dim); display: block;">--</span></div>
                            </div>
                        </div>
                    </div>`;
                    setTimeout(initializeVoyagePage, 100);
                } else {
                    html = `<div class="page active">
                        <div class="section-header"><h2 class="neon-text">${page.title}</h2></div>
                        <div class="content-grid">
                            ${page.items.map(item => `
                                <div class="item-card">
                                    ${createImageArea(item.images)}
                                    <div class="item-info">
                                        <h3>${item.name}</h3>
                                        ${item.description ? `<p>${item.description}</p>` : ''}
                                        ${item.fields ? `<div class="fields">${item.fields.map(f => `<div class="field"><strong>${f.label}</strong><span>${f.value}</span></div>`).join('')}</div>` : ''}
                                        ${item.menu ? `<div style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">${item.menu.map(m => `<div style="display:flex;justify-content:space-between;margin-bottom:5px;"><span>${m.name}</span><span style="color:var(--neon-cyan)">${m.price}</span></div>`).join('')}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                }
                contentContainer.innerHTML = html;
                animateItems();
            }

            function animateItems() {
                const cards = document.querySelectorAll('.item-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }

            // Weather & Data
            async function fetchWeather(lat, lon) {
                try {
                    const res = await fetch(`https://weather.googleapis.com/v1/currentConditions:lookup?key=AIzaSyAAXsfnLWGjbcz4RGlERJwo3Y0Soe56ryI&location.latitude=${lat}&location.longitude=${lon}`);
                    const data = await res.json();
                    const t = data.temperature?.degrees;
                    if(document.getElementById("weather-temp")) document.getElementById("weather-temp").textContent = t ? `${Math.round(t)}°C` : '--';
                    if(document.getElementById("weather-description")) document.getElementById("weather-description").textContent = data.weatherCondition?.description?.text || "Clear";
                    if(document.getElementById("weather-icon")) document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/02d@2x.png`; // simplified
                } catch(e){ console.log("Weather fail", e) }
            }

            async function updateShipData(isHome = false) {
                try {
                    const res = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const ship = (await res.json()).find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!ship) return;

                    const lat = ship.position.latitude;
                    const lon = ship.position.longitude;
                    const speed = ship.position.speed;
                    const destKey = normalizeDest(ship.destinationFromAIS.split(",")[0]);
                    const destData = dockLocations[destKey] || dockLocations.torshavn;
                    const eta = formatETA(ship.etaFromAIS);

                    if (isHome) {
                        document.getElementById('speed-knots-home').textContent = `${speed} kn`;
                        document.getElementById('speed-kmh-home').textContent = `${(speed * 1.852).toFixed(1)} km/h`;
                        document.getElementById('destination-home').textContent = destData.name;
                        document.getElementById('eta-home').textContent = `ETA: ${eta.day} ${eta.time}`;
                    } else {
                        if(document.querySelector('.voyage-page')) {
                            document.getElementById('speed-knots').textContent = `${speed} kn`;
                            document.getElementById('speed-kmh').textContent = `${(speed * 1.852).toFixed(1)} km/h`;
                            document.getElementById('destination-voyage').textContent = destData.name;
                            document.getElementById('eta-voyage').textContent = `${eta.day} ${eta.time}`;
                            const dist = haversine(lat, lon, destData.lat, destData.lon);
                            document.getElementById('distance').textContent = Math.round(dist);
                            
                            if(document.getElementById('onboard-time')) {
                                document.getElementById('onboard-time').textContent = new Date().toLocaleTimeString('en-GB', {timeZone: 'Atlantic/Faroe', hour:'2-digit', minute:'2-digit'});
                            }

                            updateMap(lat, lon, destData);
                            fetchWeather(destData.lat, destData.lon);
                        }
                    }
                } catch (e) { console.error(e); }
            }

            function updateMap(lat, lon, destData) {
                if (!map) return;
                
                const shipPos = [lat, lon];
                if (!map.shipMarker) {
                    map.shipMarker = L.marker(shipPos, { icon: shipPulseIcon, zIndexOffset: 1000 }).addTo(map);
                } else {
                    map.shipMarker.setLatLng(shipPos);
                }

                // DETERMINE WHICH REALISTIC ROUTE TO SHOW
                // Logic: If ship is North of Latitude 62.5, show Iceland route. Otherwise show Denmark route.
                const isNorthRoute = lat > 62.5 || (destData.name === 'Seyðisfjörður');
                const routePoints = isNorthRoute ? routeFaroeToIceland : routeDenmarkToFaroe;

                // Draw the "Sea Lane" (The path we have sailed and are sailing)
                if (map.seaLane) map.removeLayer(map.seaLane);
                
                map.seaLane = L.polyline(routePoints, {
                    color: '#00f3ff', // Neon Cyan
                    weight: 3,
                    opacity: 0.6,
                    lineCap: 'round',
                    lineJoin: 'round',
                    dashArray: '1, 10' // Dotted "Radar" look
                }).addTo(map);
                
                // Add a subtle "Glow" line underneath
                if (map.glowLine) map.removeLayer(map.glowLine);
                map.glowLine = L.polyline(routePoints, {
                    color: '#00f3ff',
                    weight: 10,
                    opacity: 0.15,
                }).addTo(map);

                map.setView(shipPos, 6);
            }

            function initializeVoyagePage() {
                if (map) { map.remove(); map = null; }
                map = L.map("map", { zoomControl: false, attributionControl: false, renderer: L.canvas() });
                
                // Dark Matter Map Tiles (Premium Look)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd',
                    maxZoom: 10
                }).addTo(map);

                updateShipData();
            }

            // Init
            async function init() {
                try {
                    const res = await fetch("data.json?v=" + Date.now());
                    appData = await res.json();
                    document.getElementById("header-logo").src = appData.settings.logoUrl;
                    
                    const navHtml = appData.categories.map(cat => 
                        `<a href="#${cat.id}" class="nav-item" data-id="${cat.id}">
                            <span class="material-icons">${cat.icon}</span>
                            ${cat.title}
                        </a>`
                    ).join('');
                    document.getElementById("bottom-nav").innerHTML = navHtml;
                    
                    document.querySelectorAll('.nav-item').forEach(l => l.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderPage(e.currentTarget.dataset.id);
                    }));

                    renderPage(window.location.hash.substring(1) || appData.categories[0].id);
                    
                    // Start Clocks
                    setInterval(() => {
                        const t = new Date().toLocaleTimeString('en-GB', { timeZone: 'Atlantic/Faroe', hour: '2-digit', minute: '2-digit' });
                        document.getElementById('onboard-time-header').textContent = t;
                        if(document.getElementById('onboard-time')) document.getElementById('onboard-time').textContent = t;
                    }, 1000);

                    setInterval(updateShipData, 60000);

                } catch (e) { contentContainer.innerHTML = "Error loading app."; }
            }

            init();
        });
    </script>
</body>
</html>
