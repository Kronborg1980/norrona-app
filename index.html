<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Norröna Onboard</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary-dark: #002836;  
            --primary-brand: #004A59; 
            --accent-gold: #FCB900;   
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --nav-height: 75px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--primary-dark); 
            color: var(--text-main); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, var(--primary-brand) 0%, var(--primary-dark) 70%);
            background-attachment: fixed;
        }

        #app-shell { max-width: 480px; margin: 0 auto; min-height: 100vh; position: relative; padding-bottom: 100px; }
        
        /* HEADER */
        .main-header { position: sticky; top: 0; z-index: 100; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); padding: 10px 16px; }
        .navbar { display: flex; align-items: center; justify-content: space-between; height: 50px; gap: 10px; }
        .navbar .logo-img { height: 28px; width: auto; }
        .voyage-status { flex: 1; background: rgba(0,0,0,0.4); padding: 8px 12px; border-radius: 50px; border: 1px solid rgba(252, 185, 0, 0.3); color: var(--accent-gold); font-size: 0.7rem; font-weight: 700; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PAGES */
        .page { padding: 24px; display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* VOYAGE MAP */
        #map { width: 100%; height: 40vh; border-radius: 24px; border: 1px solid var(--glass-border); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* DATA GRID */
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(10px); }
        .grid-item .label { font-size: 0.65rem; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; font-weight: 700; }
        .grid-item .value { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .grid-item .unit { font-size: 0.8rem; opacity: 0.5; font-weight: 400; margin-left: 4px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; max-width: 440px; margin: 0 auto; height: 75px; background: rgba(0, 40, 54, 0.95); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid var(--glass-border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .nav-item { color: rgba(255,255,255,0.4); text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; width: 65px; height: 100%; transition: 0.3s; position: relative; }
        .nav-item.active { color: #fff; }
        .nav-item.active .material-icons { color: var(--accent-gold); transform: translateY(-3px); text-shadow: 0 0 10px rgba(252, 185, 0, 0.5); }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <img id="header-logo" class="logo-img" src="" alt="Norröna">
                <div class="voyage-status" id="header-dest-text">LOADING VOYAGE...</div>
                <div id="onboard-time-header" style="font-size: 0.85rem; font-weight: 700; background: var(--glass-bg); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--glass-border);">00:00</div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            let appData = {};
            let map;

            // --- MANUAL CONTROL ---
            // 1. Set to 'true' to force a destination.
            // 2. Options: 'oslo', 'torshavn', 'hirtshals', 'seydisfjord'
            const FORCE_DESTINATION = true; 
            const DESTINATION_KEY = 'oslo'; 

            const destinationMap = { 
                torshavn: { name: "Tórshavn", lat: 62.008, lon: -6.770 }, 
                hirtshals: { name: "Hirtshals", lat: 57.591, lon: 9.962 }, 
                seydisfjord: { name: "Seyðisfjörður", lat: 65.259, lon: -14.009 },
                oslo: { name: "Oslo", lat: 59.913, lon: 10.752 }
            };

            async function updateShipData() {
                try {
                    const response = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const vessels = await response.json();
                    const norrona = vessels.find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!norrona) return;

                    // Determine Destination
                    let rawAis = norrona.destinationFromAIS ? norrona.destinationFromAIS.split(",")[0].toLowerCase().trim() : "torshavn";
                    let finalKey = FORCE_DESTINATION ? DESTINATION_KEY : rawAis;
                    
                    // Fallback if the key doesn't exist in our map
                    const info = destinationMap[finalKey] || destinationMap['torshavn'];
                    const speed = norrona.position?.speed || 0;

                    // Update UI elements
                    const headerText = document.getElementById('header-dest-text');
                    if (headerText) headerText.textContent = `SAILING TO ${info.name.toUpperCase()}`;
                    
                    const destHome = document.getElementById('destination-home');
                    if (destHome) destHome.textContent = info.name;

                    const speedHome = document.getElementById('speed-home');
                    if (speedHome) speedHome.textContent = speed.toFixed(1);

                    const speedVoyage = document.getElementById('speed-voyage');
                    if (speedVoyage) speedVoyage.textContent = speed.toFixed(1);

                    const destVoyage = document.getElementById('destination-voyage');
                    if (destVoyage) destVoyage.textContent = info.name;

                    // Update Map
                    if (map && norrona.position) {
                        const shipPos = [norrona.position.latitude, norrona.position.longitude];
                        if (!map.shipMarker) {
                            const shipIcon = L.divIcon({
                                html: `<span class="material-icons" style="color:#FCB900; font-size:30px; text-shadow: 0 0 10px black;">navigation</span>`,
                                className: 'custom-div-icon',
                                iconSize: [30, 30],
                                iconAnchor: [15, 15]
                            });
                            map.shipMarker = L.marker(shipPos, {icon: shipIcon}).addTo(map);
                        } else {
                            map.shipMarker.setLatLng(shipPos);
                        }
                        map.panTo(shipPos);
                    }
                } catch(e) { console.error("Data update failed", e); }
            }

            function renderPage(pageId) {
                const page = appData.categories.find(c => c.id === pageId);
                if (!page) return;

                document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.id === pageId));

                if (page.type === 'home') {
                    contentContainer.innerHTML = `
                        <div class="page active">
                            <div style="height:220px; border-radius:24px; background:url(${page.items[0].images[0]}) center/cover; margin-bottom:24px; border:1px solid var(--glass-border);"></div>
                            <div class="voyage-grid">
                                <div class="grid-item">
                                    <div class="label">Next Stop</div>
                                    <div class="value" id="destination-home">--</div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Speed</div>
                                    <div class="value"><span id="speed-home">--</span><span class="unit">kn</span></div>
                                </div>
                            </div>
                        </div>`;
                } else if (page.type === 'voyage') {
                    contentContainer.innerHTML = `
                        <div class="page active">
                            <div id="map"></div>
                            <div class="voyage-grid">
                                <div class="grid-item">
                                    <div class="label">Next Destination</div>
                                    <div class="value" id="destination-voyage">--</div>
                                </div>
                                <div class="grid-item">
                                    <div class="label">Current Speed</div>
                                    <div class="value"><span id="speed-voyage">--</span><span class="unit">kn</span></div>
                                </div>
                            </div>
                        </div>`;
                    if (map) map.remove();
                    map = L.map("map", {zoomControl:false, attributionControl:false}).setView([60, -2], 5);
                    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);
                } else {
                    contentContainer.innerHTML = `<div class="page active"><h2 style="margin-bottom:15px;">${page.title}</h2><p style="opacity:0.7;">This section is under maintenance.</p></div>`;
                }
                updateShipData();
            }

            async function init() {
                try {
                    const res = await fetch("data.json");
                    appData = await res.json();
                    document.getElementById("header-logo").src = appData.settings.logoUrl;

                    const nav = document.getElementById("bottom-nav");
                    nav.innerHTML = appData.categories.map(c => `
                        <a href="#" class="nav-item" data-id="${c.id}">
                            <span class="material-icons">${c.icon || 'home'}</span>
                            <span>${c.title}</span>
                        </a>`).join('');

                    nav.querySelectorAll('.nav-item').forEach(i => i.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderPage(e.currentTarget.dataset.id);
                    }));

                    renderPage('home');
                    setInterval(updateShipData, 30000);
                    setInterval(() => {
                        const faroeTime = new Date().toLocaleTimeString('en-GB', {timeZone:'Atlantic/Faroe', hour:'2-digit', minute:'2-digit'});
                        document.getElementById('onboard-time-header').textContent = faroeTime;
                    }, 1000);
                } catch(e) { console.error("Init failed", e); }
            }
            init();
        });
    </script>
</body>
</html>
