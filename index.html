<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norröna Onboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root{
            --primary-dark:#002836;--primary-brand:#004A59;--accent-gold:#FCB900;--accent-gold-hover:#e5a800;
            --text-main:#fff;--text-muted:rgba(255,255,255,.65);--glass-bg:rgba(255,255,255,.06);
            --glass-border:rgba(255,255,255,.12);--glass-shadow:0 8px 32px rgba(0,0,0,.4);--nav-height:75px;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Outfit',sans-serif;background:var(--primary-dark);color:var(--text-main);
             background-image:radial-gradient(circle at 50% -20%,var(--primary-brand)0%,var(--primary-dark)70%);
             background-attachment:fixed;min-height:100vh}
        #app-shell{max-width:480px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;
                   padding-bottom:calc(var(--nav-height)+30px);overflow-x:hidden;position:relative}

        .main-header{position:sticky;top:0;z-index:100;background:rgba(0,40,54,.9);backdrop-filter:blur(20px);
                     border-bottom:1px solid var(--glass-border);padding-top:env(safe-area-inset-top)}
        .navbar{display:flex;justify-content:space-between;align-items:center;height:64px;padding:0 20px}
        .navbar .logo img{height:32px}
        .onboard-time{font-weight:600;font-size:.85rem;background:var(--glass-bg);padding:6px 12px;border-radius:50px;
                      border:1px solid var(--glass-border)}

        /* NEW HEADER – THIS IS WHAT YOU WANTED */
        .voyage-status{
            display:flex;align-items:center;gap:8px;background:rgba(0,0,0,.3);border:1px solid rgba(252,185,0,.2);
            padding:7px 14px;border-radius:50px;font-weight:700;color:var(--accent-gold);font-size:.75rem;
            letter-spacing:.8px;max-width:210px;overflow:hidden
        }
        .status-dot{width:7px;height:7px;background:var(--accent-gold);border-radius:50%;animation:p .2s infinite}
        @keyframes p{0%,100%{opacity:1}50%{opacity:.4}}
        @media(max-width:379px){.voyage-status{flex-direction:column;gap:3px;padding:6px 10px;text-align:center;max-width:none}}

        .page{padding:24px;display:none}
        .page.active{display:block}
        .home-hero{height:65vh;display:flex;flex-direction:column;justify-content:flex-end;padding:32px;position:relative;
                   border-radius:0 0 40px 40px;overflow:hidden}
        .home-hero-bg{position:absolute;inset:0;background-size:cover;background-position:center;
                      animation:z 24s infinite alternate}
        .home-hero::after{content:'';position:absolute;inset:0;background:linear-gradient(to top,var(--primary-dark)10%,
                           rgba(0,40,54,.8)35%,transparent 70%)}
        @keyframes z{from{transform:scale(1)}to{transform:scale(1.15)}}

        .voyage-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:24px 0}
        .grid-item{background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:16px;padding:20px;
                   text-align:center}
        .grid-item .label{font-size:.7rem;color:var(--accent-gold);text-transform:uppercase;letter-spacing:1.5px;
                          font-weight:700;margin-bottom:8px}
        .grid-item .value{font-size:1.5rem;font-weight:600}
        .grid-item .sub-value{font-size:.85rem;color:var(--text-muted);margin-top:4px}

        #map{height:50vh;border-radius:0 0 40px 40px;margin-bottom:20px}
        .bottom-nav{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);width:90%;max-width:432px;
                    height:var(--nav-height);background:rgba(0,40,54,.95);backdrop-filter:blur(20px);
                    border:1px solid rgba(255,255,255,.15);border-radius:24px;display:flex;justify-content:space-evenly;
                    align-items:center;z-index:1000;box-shadow:0 20px 40px rgba(0,0,0,.6)}
        .nav-item{display:flex;flex-direction:column;align-items:center;color:rgba(255,255,255,.5);
                  text-decoration:none;font-size:.7rem;width:60px}
        .nav-item.active{color:#fff}
        .nav-item.active .material-icons{color:var(--accent-gold);transform:translateY(-4px)}
    </style>
</head>
<body>
<div id="app-shell">
    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="logo"><img id="header-logo" src="" alt="Smyril Line"></a>

            <!-- THIS IS THE NEW HEADER YOU ASKED FOR -->
            <div class="voyage-status">
                <span class="status-dot"></span>
                <div style="line-height:1.35;min-width:0">
                    <div id="header-main" style="font-weight:700;font-size:.78rem">Loading voyage…</div>
                    <div id="header-sub" style="font-size:.66rem;opacity:.9">Departure info…</div>
                </div>
            </div>

            <div class="onboard-time" id="onboard-time-header">--:--</div>
        </nav>
    </header>
    <main id="content-container"></main>
</div>
<nav class="bottom-nav" id="bottom-nav"></nav>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{const c=document.getElementById("content-container");
let data={},map=null,liveRouteLine=null;

const pinIcon=L.icon({iconUrl:"https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
    shadowUrl:"https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
    iconSize:[25,41],iconAnchor:[12,41],popupAnchor:[1,-34],shadowSize:[41,41]});

const shipIcon=c=>L.divIcon({className:"ship-marker",html:`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
    style="width:32px;height:32px;transform:rotate(${c}deg)"><path fill="#FCB900" stroke="#002836" stroke-width="2"
    d="M12 2L19 21L12 17L5 21L12 2Z"/></svg>`,iconSize:[32,32],iconAnchor:[16,16]});

function renderPage(id){
    const p=data.categories.find(x=>x.id===id);if(!p)return;
    document.querySelectorAll(".nav-item").forEach(x=>x.classList.toggle("active",x.dataset.id===id));
    if(p.type==="home"){
        const h=p.items[0]||{images:[],name:"",description:""};
        c.innerHTML=`
            <div class="page active" style="padding:0">
                <div class="home-hero"><div class="home-hero-bg" style="background-image:url(${h.images[0]||""})"></div>
                    <div style="position:relative;z-index:2;text-align:center;color:#fff;padding:0 20px">
                        <h1 style="font-size:2.8rem;margin-bottom:12px">${h.name}</h1>
                        <p style="font-size:1.1rem;opacity:.95">${h.description}</p>
                    </div>
                </div>
                <div style="padding:24px">
                    <div class="voyage-grid">
                        <div class="grid-item"><div class="label">Next Stop</div>
                            <div class="value" id="dest-home">--</div><div class="sub-value" id="eta-home">--</div></div>
                        <div class="grid-item"><div class="label">Speed & Course</div>
                            <div class="value"><span id="speed-home">--</span> kn | <span id="kmh-home">--</span> km/h</div>
                            <div class="sub-value" id="course-home">Course --°</div></div>
                    </div>
                </div>
            </div>`;
        updateShip(true);
    }else if(p.type==="voyage"){
        c.innerHTML=`<div class="page active" style="padding:0"><div id="map"></div>
            <div style="padding:24px"><div class="voyage-grid">
                <div class="grid-item"><div class="label">Speed</div><div class="value" id="speed-voy">-- kn</div></div>
                <div class="grid-item"><div class="label">Distance left</div><div class="value" id="dist-voy">-- km</div></div>
                <div class="grid-item"><div class="label">Next Port</div><div class="value" id="next-voy">--</div>
                    <div class="sub-value" id="eta-voy">--</div></div>
                <div class="grid-item"><div class="label">Time</div><div class="value" id="time-voy">--:--</div></div>
            </div></div></div>`;
        initMap();
        updateShip();
    }else{
        // normal categories – you already have this part, omitted here to keep it short
    }
    history.replaceState(null,null,"#"+id);
}

async function init(){
    try{
        const r=await fetch("data.json?t="+Date.now());
        data=await r.json();
        document.getElementById("header-logo").src=data.settings.logoUrl;
        document.getElementById("bottom-nav").innerHTML=
            data.categories.map(c=>`<a href="#\( {c.id}" class="nav-item" data-id=" \){c.id}"><span class="material-icons">\( {c.icon}</span> \){c.title}</a>`).join("");
        document.querySelectorAll(".nav-item").forEach(l=>l.onclick=e=>{e.preventDefault();renderPage(l.dataset.id)});
        renderPage(location.hash.slice(1)||data.categories[0].id);
    }catch(e){c.innerHTML="<p>Failed to load data</p>";console.error(e)}
}

function updateClock(){document.getElementById("onboard-time-header").textContent=
    new Date().toLocaleTimeString("en-GB",{timeZone:"Atlantic/Faroe",hour:"2-digit",minute:"2-digit"})}
setInterval(updateClock,1000);updateClock();

const destMap={torshavn:{name:"Tórshavn",lat:62.0080,lon:-6.7705},
               hirtshals:{name:"Hirtshals",lat:57.5915,lon:9.9620},
               seydisfjord:{name:"Seyðisfjörður",lat:65.2595,lon:-14.0090}};

function norm(s){return s?s.toLowerCase().replace(/ð/g,"d").replace(/[^a-z]/g,""):""}

function dist(lat1,lon1,lat2,lon2){
    const R=6371,dLat=(lat2-lat1)*Math.PI/180,dLon=(lon2-lon1)*Math.PI/180;
    const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

async function updateShip(homePage=false){
    try{
        const res=await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
        const vessels=await res.json();
        const ship=vessels.find(v=>v.vesselName?.toUpperCase()==="NORRONA");
        if(!ship)return;

        const speed=ship.position?.speed||0;
        const course=Math.round(ship.position?.course||0);
        const destKey=norm(ship.destinationFromAIS?.split(",")[0]||"torshavn");
        const dest=destMap[destKey]||destMap.torshavn;
        const distance=Math.round(dist(ship.position.latitude,ship.position.longitude,dest.lat,dest.lon));
        const inPort=speed<1&&distance<2;

        const eta=ship.etaFromAIS?new Date(ship.etaFromAIS):null;
        const etaStr=eta?eta.toLocaleDateString("en-GB",{weekday:"short",timeZone:"Atlantic/Faroe"})+", "+
                    eta.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit",timeZone:"Atlantic/Faroe"}):"--";

        // DEPARTURE INFO (this is the new part you wanted)
        let depPort="—",depTime="--:--";
        if(ship.voyageInfo?.length>0){
            const v=ship.voyageInfo[0];
            depPort=v.departurePort||v.fromPort||"—";
            if(v.departureTime){
                const d=new Date(v.departureTime);
                depTime=d.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit",timeZone:"Atlantic/Faroe"});
            }
        }

        // UPDATE NEW HEADER
        if(inPort){
            document.getElementById("header-main").textContent=`In Harbor – ${dest.name}`;
            document.getElementById("header-sub").textContent="Enjoy your stay onboard";
        }else{
            document.getElementById("header-main").textContent=`To ${dest.name}`;
            document.getElementById("header-sub").innerHTML=`Dep. \( {depPort} at \){depTime}`;
        }

        // Home page boxes
        if(homePage){
            document.getElementById("dest-home").textContent=inPort?"In Harbor":dest.name;
            document.getElementById("eta-home").textContent=inPort?`Docked in ${dest.name}`:etaStr;
            document.getElementById("speed-home").textContent=speed;
            document.getElementById("kmh-home").textContent=(speed*1.852).toFixed(0);
            document.getElementById("course-home").textContent=`Course ${course}°`;
        }
    }catch(e){console.log(e)}
}

// Start everything
init();
setInterval(()=>updateShip(location.hash==="#voyage"),60000);
updateShip(true); // first load
</script>
</body>
</html>
