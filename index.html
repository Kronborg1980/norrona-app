<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>Norröna Premium Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root { --neon-cyan: #00f3ff; --bg-dark: #050b14; --glass-panel: rgba(12, 28, 48, 0.85); --glass-border: rgba(0, 243, 255, 0.3); --text-bright: #ffffff; --text-dim: rgba(255, 255, 255, 0.5); --border-radius: 24px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); background-image: radial-gradient(circle at 50% 0%, #0f2236 0%, var(--bg-dark) 90%); color: var(--text-bright); -webkit-font-smoothing: antialiased; overflow-x: hidden; padding-bottom: 90px; }
        
        /* UI Utils */
        .glass-card { background: var(--glass-panel); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--glass-border); box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); border-radius: var(--border-radius); }
        .neon-text { color: var(--neon-cyan); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        #app-shell { max-width: 500px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .page { padding: 20px; display: none; animation: fadeUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- REDESIGNED CENTERED HEADER --- */
        .main-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 11, 20, 0.8); /* Darker for contrast */
            backdrop-filter: blur(25px) saturate(1.2); -webkit-backdrop-filter: blur(25px) saturate(1.2);
            border-bottom: 1px solid rgba(0, 243, 255, 0.15);
            padding-top: env(safe-area-inset-top);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        /* The Running Neon LED */
        .main-header::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: shimmer 3s infinite linear;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            height: 70px; padding: 0 20px; position: relative; 
        }
        
        /* Centered Logo Styles */
        .logo-container {
            position: absolute; left: 50%; top: 50%; 
            transform: translate(-50%, -50%);
            display: flex; justify-content: center; align-items: center;
            width: 140px; /* Fixed width to ensure centering */
        }
        .logo-img { 
            height: 35px; width: auto; display: block; 
            filter: drop-shadow(0 0 8px rgba(0,243,255,0.6)) brightness(1.2); 
        }

        /* Header Left/Right Elements */
        .header-left { width: 60px; display: flex; align-items: center; } /* Spacer/Menu Icon */
        .header-right { width: 60px; display: flex; justify-content: flex-end; }

        .menu-icon { color: var(--text-dim); font-size: 28px; }

        .onboard-time { 
            font-family: 'Outfit', monospace; color: var(--neon-cyan); font-weight: 700; letter-spacing: 0.5px; font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(0,243,255,0.4);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 4px 8px; border-radius: 8px;
            background: rgba(0, 243, 255, 0.05);
        }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 480px; height: 70px; background: rgba(10, 20, 35, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.6); padding: 0 10px; }
        .nav-item { color: rgba(255,255,255,0.4); text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 0.6rem; transition: 0.3s; width: 18%; text-align: center; }
        .nav-item .material-icons { font-size: 22px; margin-bottom: 2px; }
        .nav-item.active { color: var(--neon-cyan); text-shadow: 0 0 15px rgba(0,243,255,0.6); transform: translateY(-2px); }

        /* Home/Dashboard */
        .voyage-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .grid-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .grid-item .label { font-size: 0.65rem; color: var(--neon-cyan); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.9; }
        .grid-item .value { font-size: 1.4rem; font-weight: 700; color: white; }
        .grid-item .sub-value { font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; }
        
        .speed-row { display: flex; justify-content: center; align-items: baseline; gap: 6px; margin-bottom: 4px; }
        .speed-primary { font-size: 1.6rem; font-weight: 700; color: white; }
        .speed-unit { font-size: 0.7rem; color: var(--neon-cyan); }
        .speed-divider { color: rgba(255,255,255,0.2); font-size: 1.2rem; }
        .course-row { display: flex; justify-content: center; align-items: center; gap: 5px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 6px; color: var(--neon-cyan); font-size: 0.85rem; }
        .course-arrow { font-size: 16px; transition: transform 1s ease-out; }

        /* Content Cards */
        .item-card { background: var(--glass-panel); border: 1px solid var(--glass-border); border-radius: 20px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .image-container { width: 100%; height: 200px; background: #02060a; position: relative; }
        .item-info { padding: 20px; }
        .item-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .item-title { font-size: 1.4rem; font-weight: 700; color: white; line-height: 1.2; }
        .deck-badge { background: rgba(0, 243, 255, 0.1); color: var(--neon-cyan); border: 1px solid var(--neon-cyan); padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap; margin-left: 10px; }
        .item-desc { color: var(--text-dim); font-size: 0.9rem; line-height: 1.5; margin-bottom: 16px; }
        
        .info-block { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .info-title { color: var(--neon-cyan); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; }
        .info-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 4px; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 4px; }
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .catalog-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; }
        .catalog-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; text-align: center; text-decoration: none; color: white; font-size: 0.8rem; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .catalog-btn:hover { background: rgba(0, 243, 255, 0.1); border-color: var(--neon-cyan); }
        .main-action-btn { display: block; margin-top: 16px; padding: 12px; background: var(--neon-cyan); color: #000; text-align: center; border-radius: 12px; text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 15px rgba(0,243,255,0.3); }

        /* Map */
        #map { width: 100%; height: 50vh; border-radius: var(--border-radius); border: 1px solid var(--glass-border); margin-bottom: 20px; background: #050b14; }
        .ship-pulse-icon { position: relative; display: flex; justify-content: center; align-items: center; }
        .ship-body { width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 24px solid var(--neon-cyan); filter: drop-shadow(0 0 8px var(--neon-cyan)); z-index: 100; transition: transform 1s linear; transform-origin: center bottom; margin-bottom: 10px; }
        .ship-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid var(--neon-cyan); border-radius: 50%; opacity: 0; animation: ping 2.5s infinite ease-out; z-index: 1; }
        .ship-ring:nth-child(2) { animation-delay: 0.8s; }
        @keyframes ping { 0% { width: 0px; height: 0px; opacity: 0.8; } 100% { width: 100px; height: 100px; opacity: 0; } }
        .flowing-dash { animation: dash 30s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -1000; } }
        .weather-panel { background: linear-gradient(135deg, rgba(0,243,255,0.1), transparent); border: 1px solid var(--glass-border); border-radius: var(--border-radius); padding: 20px; display: flex; align-items: center; gap: 20px; }
    </style>
</head>
<body>
    <div id="app-shell">
        <header class="main-header">
            <nav class="navbar">
                <div class="header-left">
                    <span class="material-icons menu-icon">menu</span>
                </div>

                <div class="logo-container">
                    <img class="logo-img" src="https://www.smyrilline.dk/wp-content/themes/lunnar-smyrilline/images/logo.svg" alt="Smyril Line">
                </div>

                <div class="header-right">
                    <div class="onboard-time" id="onboard-time-header">--:--</div>
                </div>
            </nav>
        </header>
        <main id="content-container"></main>
    </div>
    <nav class="bottom-nav" id="bottom-nav"></nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentContainer = document.getElementById("content-container");
            let appData = {};
            let map;

            // Locations & Route Data
            const waypointsDenmarkFaroe = [{ lat: 57.5915, lon: 9.9725 }, { lat: 57.70, lon: 9.50 }, { lat: 58.00, lon: 8.00 }, { lat: 59.00, lon: 4.00 }, { lat: 60.00, lon: 1.00 }, { lat: 61.10, lon: -0.60 }, { lat: 61.40, lon: -3.00 }, { lat: 61.80, lon: -5.50 }, { lat: 62.0085, lon: -6.7665 }];
            const waypointsFaroeIceland = [{ lat: 62.0085, lon: -6.7665 }, { lat: 62.20, lon: -7.00 }, { lat: 62.80, lon: -8.50 }, { lat: 63.50, lon: -10.00 }, { lat: 64.50, lon: -12.00 }, { lat: 65.15, lon: -13.50 }, { lat: 65.2598, lon: -13.9975 }];
            const dockLocations = { torshavn: { name: "Tórshavn", country: "Faroe Islands", lat: 62.0085, lon: -6.7665 }, hirtshals: { name: "Hirtshals", country: "Denmark", lat: 57.5915, lon: 9.9725 }, seydisfjord: { name: "Seyðisfjörður", country: "Iceland", lat: 65.2598, lon: -13.9975 } };

            const shipIcon = L.divIcon({ className: 'ship-pulse-icon', html: '<div class="ship-body"></div><div class="ship-ring"></div><div class="ship-ring"></div>', iconSize: [60, 60], iconAnchor: [30, 45] });
            const destIcon = L.divIcon({ className: 'dest-marker', html: '<div style="width:10px;height:10px;background:var(--neon-cyan);border-radius:50%;box-shadow:0 0 10px var(--neon-cyan);"></div>', iconSize: [10, 10], iconAnchor: [5, 5] });

            function normalizeDest(e) { return e ? e.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ð/g, "d").replace(/[^a-z0-9]/g, "") : "" }
            function haversine(e,t,o,a){const n=6371,r=(o-e)*Math.PI/180,i=(a-t)*Math.PI/180,s=Math.sin(r/2)*Math.sin(r/2)+Math.cos(e*Math.PI/180)*Math.cos(o*Math.PI/180)*Math.sin(i/2)*Math.sin(i/2);return 2*n*Math.atan2(Math.sqrt(s),Math.sqrt(1-s))}
            function formatETA(e) { if(!e)return{day:"--",time:"--:--"};try{const t=new Date(e);return{day:t.toLocaleDateString("en-GB",{weekday:"short",timeZone:"Atlantic/Faroe"}),time:t.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit",hour12:!1,timeZone:"Atlantic/Faroe"})}}catch(e){return{day:"",time:""}}}
            function getCardinal(angle) { const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW']; return directions[Math.round(angle / 45) % 8]; }
            function createImageArea(images) { return images && images.length ? `<div class="image-container" style="background-image: url('${images[0]}'); background-size: cover; background-position: center;"></div>` : ''; }

            function renderPage(pageId) {
                const page = appData.categories.find(cat => cat.id === pageId);
                if (!page) return;
                document.querySelectorAll('.nav-item').forEach(link => link.classList.toggle('active', link.dataset.id === pageId));
                
                const speedWidgetHtml = `<div class="grid-item"><div class="label">Speed & Course</div><div class="speed-row"><span class="speed-primary" id="speed-knots-display">--</span><span class="speed-unit">kn</span><span class="speed-divider">|</span><span class="speed-secondary" id="speed-kmh-display">--</span><span class="speed-unit">km/h</span></div><div class="course-row"><span class="material-icons course-arrow" id="course-arrow-display">navigation</span><span id="course-text-display">--°</span></div></div>`;

                let html = '';
                if (page.type === 'home') {
                    html = `<div class="page active" style="padding: 24px;"><div class="item-card" style="height: 55vh; position: relative; border: none; background: transparent; box-shadow: none;"><div style="position: absolute; inset: 0; background-image: url('${page.items[0]?.images[0]}'); background-size: cover; background-position: center; border-radius: 24px; opacity: 0.8;"></div><div style="position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-dark), transparent); border-radius: 24px;"></div><div style="position: relative; z-index: 2; display: flex; flex-direction: column; justify-content: flex-end; height: 100%; padding: 30px;"><h1 style="font-size: 3rem; text-shadow: 0 0 30px rgba(0,0,0,0.8);">Norröna</h1><p style="font-size: 1.2rem; color: var(--neon-cyan); margin-bottom: 20px;">Live Guide</p></div></div><div class="voyage-grid"><div class="grid-item"><div class="label">Heading To</div><div class="value neon-text" id="destination-home">--</div><div class="sub-value" id="eta-home">--</div></div>${speedWidgetHtml}</div></div>`;
                    updateShipData(true);
                } else if (page.type === 'voyage') {
                    html = `<div class="page active voyage-page"><div class="section-header"><h2 class="neon-text" style="text-align:center; margin-bottom:10px;">Live Tracking</h2></div><div id="map"></div><div class="voyage-grid">${speedWidgetHtml}<div class="grid-item"><div class="label">Time (Ship)</div><div class="value" id="onboard-time">--:--</div><div class="sub-value">Tórshavn Time</div></div><div class="grid-item"><div class="label">Distance Left</div><div class="value" id="distance">--</div><div class="sub-value" id="distance-unit">km</div></div><div class="grid-item"><div class="label">Destination</div><div class="value" id="destination-voyage">--</div><div class="sub-value" id="eta-voyage">--</div></div></div><div class="weather-panel"><img id="weather-icon" src="" alt="" style="width:50px;"><div class="weather-info"><div class="label">Weather at Destination</div><div class="value"><span id="weather-temp" class="neon-text">--°C</span> <span id="weather-description" style="font-size:0.9rem;color:var(--text-dim);">--</span></div></div></div></div>`;
                    setTimeout(initializeVoyagePage, 100);
                } else {
                    html = `<div class="page active"><div class="section-header"><h2 class="neon-text" style="text-align:center; margin-bottom:20px;">${page.title}</h2></div><div class="content-grid">${page.items.map(item => `
                        <div class="item-card">
                            ${createImageArea(item.images)}
                            <div class="item-info">
                                <div class="item-header">
                                    <div class="item-title">${item.name}</div>
                                    ${item.location ? `<div class="deck-badge">${item.location}</div>` : ''}
                                </div>
                                ${item.description ? `<p class="item-desc">${item.description}</p>` : ''}
                                ${item.openingHours && item.openingHours.length ? `<div class="info-block"><div class="info-title">Opening Hours</div>${item.openingHours.map(h => `<div class="info-row"><span style="color:rgba(255,255,255,0.7)">${h.day}</span><span>${h.time}</span></div>`).join('')}</div>` : ''}
                                ${item.menu && item.menu.length ? `<div class="info-block"><div class="info-title">Menu / Prices</div>${item.menu.map(m => `<div class="info-row"><span>${m.name}</span><span style="color:var(--neon-cyan)">${m.price}</span></div>`).join('')}</div>` : ''}
                                ${item.catalogs && item.catalogs.length ? `<div class="catalog-grid">${item.catalogs.map(c => `<a href="${c.url}" target="_blank" class="catalog-btn"><span class="material-icons text-neon-cyan">menu_book</span><span>${c.name}</span></a>`).join('')}</div>` : ''}
                                ${item.link && item.link.url ? `<a href="${item.link.url}" target="_blank" class="main-action-btn" style="display:block; margin-top:15px; padding:12px; background:var(--neon-cyan); color:#000; text-align:center; border-radius:12px; text-decoration:none; font-weight:700;">${item.link.text || 'View Details'}</a>` : ''}
                            </div>
                        </div>`).join('')}</div></div>`;
                }
                contentContainer.innerHTML = html;
            }

            async function fetchWeather(lat, lon) {
                try {
                    const res = await fetch(`https://weather.googleapis.com/v1/currentConditions:lookup?key=AIzaSyAAXsfnLWGjbcz4RGlERJwo3Y0Soe56ryI&location.latitude=${lat}&location.longitude=${lon}`);
                    const data = await res.json();
                    if(document.getElementById("weather-temp")) document.getElementById("weather-temp").textContent = data.temperature?.degrees ? `${Math.round(data.temperature.degrees)}°C` : '--';
                    if(document.getElementById("weather-description")) document.getElementById("weather-description").textContent = data.weatherCondition?.description?.text || "Clear";
                    if(document.getElementById("weather-icon")) document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/02d@2x.png`;
                } catch(e){}
            }

            async function updateShipData(isHome = false) {
                try {
                    const res = await fetch("https://smyrillinewebapi-cec3fkhjh8bbhtd3.northeurope-01.azurewebsites.net/vessel/vessels");
                    const ship = (await res.json()).find(v => v.vesselName?.toUpperCase() === 'NORRONA');
                    if (!ship) return;

                    const lat = ship.position.latitude; const lon = ship.position.longitude; const speed = ship.position.speed; const course = ship.position.course || 0;
                    const destKey = normalizeDest(ship.destinationFromAIS.split(",")[0]);
                    const destData = dockLocations[destKey] || dockLocations.torshavn;
                    const eta = formatETA(ship.etaFromAIS);

                    const knotsEl = document.getElementById('speed-knots-display'); if(knotsEl) knotsEl.textContent = speed;
                    const kmhEl = document.getElementById('speed-kmh-display'); if(kmhEl) kmhEl.textContent = (speed * 1.852).toFixed(0);
                    const courseTextEl = document.getElementById('course-text-display'); if(courseTextEl) courseTextEl.textContent = `${course}° ${getCardinal(course)}`;
                    const arrowEl = document.getElementById('course-arrow-display'); if(arrowEl) arrowEl.style.transform = `rotate(${course}deg)`;

                    if (isHome) {
                        document.getElementById('destination-home').textContent = destData.name;
                        document.getElementById('eta-home').textContent = `${eta.day} ${eta.time}`;
                    } else {
                        if(document.querySelector('.voyage-page')) {
                            document.getElementById('destination-voyage').textContent = destData.name;
                            document.getElementById('eta-voyage').textContent = `${eta.day} ${eta.time}`;
                            const dist = haversine(lat, lon, destData.lat, destData.lon);
                            document.getElementById('distance').textContent = Math.round(dist);
                            document.getElementById('distance-unit').textContent = dist < 2 ? "Arrived" : "km";
                            if(document.getElementById('onboard-time')) document.getElementById('onboard-time').textContent = new Date().toLocaleTimeString('en-GB', {timeZone: 'Atlantic/Faroe', hour:'2-digit', minute:'2-digit'});
                            updateMap(lat, lon, destData, course);
                            fetchWeather(destData.lat, destData.lon);
                        }
                    }
                } catch (e) {}
            }

            function updateMap(shipLat, shipLon, destData, shipCourse) {
                if (!map) return;
                const shipPos = [shipLat, shipLon];
                if (!map.shipMarker) { map.shipMarker = L.marker(shipPos, { icon: shipIcon, zIndexOffset: 1000 }).addTo(map); } else { map.shipMarker.setLatLng(shipPos); const markerEl = map.shipMarker.getElement(); if(markerEl) { const body = markerEl.querySelector('.ship-body'); if(body) body.style.transform = `rotate(${shipCourse}deg)`; } }
                if (!map.destMarker) { map.destMarker = L.marker([destData.lat, destData.lon], { icon: destIcon }).addTo(map); } else { map.destMarker.setLatLng([destData.lat, destData.lon]); }
                
                let baseRoute = []; let finalRoute = [];
                const isNorthRoute = shipLat > 62.5 || destData.name === 'Seyðisfjörður';
                baseRoute = isNorthRoute ? waypointsFaroeIceland : waypointsDenmarkFaroe;
                baseRoute.sort((a, b) => b.lon - a.lon); 
                const isMovingWest = (destData.name === 'Tórshavn' && shipLon > -5) || destData.name === 'Seyðisfjörður';
                if (isMovingWest) { const pointsBehind = baseRoute.filter(p => p.lon > shipLon); const pointsAhead = baseRoute.filter(p => p.lon < shipLon); finalRoute = [...pointsBehind, {lat: shipLat, lon: shipLon}, ...pointsAhead]; } else { baseRoute.reverse(); const pBehind = baseRoute.filter(p => p.lon < shipLon); const pAhead = baseRoute.filter(p => p.lon > shipLon); finalRoute = [...pBehind, {lat: shipLat, lon: shipLon}, ...pAhead]; }
                const polylinePoints = finalRoute.map(p => [p.lat, p.lon]);
                if (map.routeLine) map.removeLayer(map.routeLine);
                map.routeLine = L.polyline(polylinePoints, { color: '#00f3ff', weight: 4, opacity: 0.8, className: 'flowing-dash', dashArray: '10, 20', lineCap: 'round', lineJoin: 'round' }).addTo(map);
                if (map.glowLine) map.removeLayer(map.glowLine);
                map.glowLine = L.polyline(polylinePoints, { color: '#00f3ff', weight: 15, opacity: 0.2, lineCap: 'round', lineJoin: 'round' }).addTo(map);
                map.setView(shipPos, 6);
            }

            function initializeVoyagePage() {
                if (map) { map.remove(); map = null; }
                map = L.map("map", { zoomControl: false, attributionControl: false, renderer: L.canvas() });
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { subdomains: 'abcd', maxZoom: 10 }).addTo(map);
                updateShipData();
            }

            async function init() {
                try {
                    const res = await fetch("data.json?v=" + Date.now());
                    appData = await res.json();
                    // Removed dynamic logo loading since it's hardcoded now
                    // document.getElementById("header-logo").src = appData.settings.logoUrl;
                    const navHtml = appData.categories.map(cat => `<a href="#${cat.id}" class="nav-item" data-id="${cat.id}"><span class="material-icons">${cat.icon}</span>${cat.title}</a>`).join('');
                    document.getElementById("bottom-nav").innerHTML = navHtml;
                    document.querySelectorAll('.nav-item').forEach(l => l.addEventListener('click', (e) => { e.preventDefault(); renderPage(e.currentTarget.dataset.id); }));
                    renderPage(window.location.hash.substring(1) || appData.categories[0].id);
                    setInterval(() => { const t = new Date().toLocaleTimeString('en-GB', { timeZone: 'Atlantic/Faroe', hour: '2-digit', minute: '2-digit' }); document.getElementById('onboard-time-header').textContent = t; if(document.getElementById('onboard-time')) document.getElementById('onboard-time').textContent = t; }, 1000);
                    setInterval(updateShipData, 60000);
                } catch (e) { contentContainer.innerHTML = "Error loading app."; }
            }
            init();
        });
    </script>
</body>
</html>
