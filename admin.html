<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Norröna Backoffice</title>
    <script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>body{font-family:'Poppins',sans-serif;background-color:#f3f4f6}.input-field{width:100%;padding:.75rem;border:1px solid #d1d5db;border-radius:.5rem;transition:border-color .2s,box-shadow .2s}.input-field:focus{outline:none;border-color:#3b82f6;box-shadow:0 0 0 2px rgba(59,130,246,.4)}.label{display:block;font-weight:600;color:#374151;margin-bottom:.5rem}.accordion-content{max-height:0;overflow:hidden;transition:max-height .5s ease-out}.hidden{display:none}</style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4"><h1 class="text-2xl font-bold">Norröna Backoffice</h1></div>
    </header>
    <main id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-12">
        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md" role="alert"><p class="font-bold">Workflow:</p><p>1. Edit text fields below. 2. For images, choose a file then click "Confirm Image". 3. When all changes are made, click the green "Generate & Download" button at the bottom.</p></div>
        <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">General Settings</h2><div class="bg-white p-6 rounded-lg shadow-md"><div><label class="label">Header Logo Image</label><div class="flex items-center gap-4"><img id="logo-preview" class="h-10 border p-1 rounded-md bg-gray-800"><div class="flex-grow"><input type="file" class="input-field" data-key="logoUrl" accept="image/*"></div><button class="confirm-image-btn hidden bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" data-key="logoUrl">Confirm Image</button></div></div></div></section>
        <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">Outlets</h2><div id="outlets-container" class="space-y-4"><p class="text-gray-500">Loading data...</p></div></section>
        <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">Entertainment</h2><div id="entertainment-container" class="space-y-4"></div><button id="add-entertainment" class="mt-6 w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition"><span class="material-icons">add</span> Add New Entertainment Item</button></section>
    </main>
    <div class="sticky bottom-0 bg-white/80 backdrop-blur-sm p-4 border-t shadow-inner">
        <div class="max-w-7xl mx-auto"><button id="generate-json" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg text-lg flex items-center justify-center gap-3 transition"><span class="material-icons">download</span>Generate & Download data.json</button></div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        let appData = { logoUrl: '', outlets: [], entertainment: [] };
        let hasUnsavedChanges = false;
        
        const outletsContainer = document.getElementById("outlets-container");
        const entertainmentContainer = document.getElementById("entertainment-container");
        const logoPreview = document.getElementById("logo-preview");
        const generateButton = document.getElementById('generate-json');

        function setUnsavedChanges(changed) {
            hasUnsavedChanges = changed;
            if (changed) {
                generateButton.classList.add('animate-pulse', 'bg-yellow-500', 'hover:bg-yellow-600');
                generateButton.innerHTML = `<span class="material-icons">warning</span>You have unsaved changes. Click to Generate & Download.`;
            } else {
                generateButton.classList.remove('animate-pulse', 'bg-yellow-500', 'hover:bg-yellow-600');
                generateButton.innerHTML = `<span class="material-icons">download</span>Generate & Download data.json`;
            }
        }

        function render() {
            logoPreview.src = appData.logoUrl;

            outletsContainer.innerHTML = appData.outlets.map(outlet => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden"><button class="accordion-trigger w-full p-4 bg-gray-50 hover:bg-gray-100 flex justify-between items-center" data-target="content-${outlet.id}"><h3 class="text-xl font-bold text-gray-800">${outlet.name}</h3><span class="material-icons text-gray-500">expand_more</span></button><div id="content-${outlet.id}" class="accordion-content"><div class="p-6 space-y-6">
                <div><label class="label">Name</label><input type="text" class="input-field" value="${outlet.name}" data-collection="outlets" data-id="${outlet.id}" data-key="name"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="label">Deck</label><input type="number" class="input-field" value="${outlet.deck}" data-collection="outlets" data-id="${outlet.id}" data-key="deck"></div>
                    <div><label class="label">Image</label><div class="flex items-center gap-4"><img src="${outlet.image}" class="h-16 w-16 object-cover border p-1 rounded-md bg-gray-100" data-preview="image" data-collection="outlets" data-id="${outlet.id}"><div class="flex-grow"><input type="file" class="input-field" data-collection="outlets" data-id="${outlet.id}" data-key="image" accept="image/*"></div><button class="confirm-image-btn hidden bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" data-collection="outlets" data-id="${outlet.id}">Confirm Image</button></div></div>
                </div>
                <div><label class="label">Description</label><textarea class="input-field h-24" data-collection="outlets" data-id="${outlet.id}" data-key="description">${outlet.description}</textarea></div>
                <div><h4 class="label">Opening Hours</h4><div class="space-y-2" data-id="${outlet.id}" data-hours-container>${outlet.hours.map((hour, index) => `<div class="flex items-center gap-2"><input type="text" class="input-field" placeholder="Day / Period" value="${hour.day}" data-collection="outlets" data-id="${outlet.id}" data-key="day" data-index="${index}"><input type="text" class="input-field" placeholder="Time" value="${hour.time}" data-collection="outlets" data-id="${outlet.id}" data-key="time" data-index="${index}"><button class="remove-hour text-red-500 hover:text-red-700 p-2" data-id="${outlet.id}" data-index="${index}"><span class="material-icons">remove_circle</span></button></div>`).join('')}</div><button class="add-hour mt-2 text-sm font-semibold text-blue-600 hover:text-blue-800" data-id="${outlet.id}">+ Add Hour</button></div>
                </div></div></div>`).join('');

            entertainmentContainer.innerHTML = appData.entertainment.map((item, index) => `
                <div class="bg-white rounded-lg shadow-md p-6 relative"><button class="remove-entertainment absolute top-4 right-4 text-red-500 hover:text-red-700" data-index="${index}"><span class="material-icons">delete</span></button><div class="space-y-6">
                <div><label class="label">Name</label><input type="text" class="input-field" value="${item.name}" data-collection="entertainment" data-index="${index}" data-key="name"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="label">Time / Schedule</label><input type="text" class="input-field" value="${item.time}" data-collection="entertainment" data-index="${index}" data-key="time"></div><div><label class="label">Location</label><input type="text" class="input-field" value="${item.location}" data-collection="entertainment" data-index="${index}" data-key="location"></div></div>
                <div><label class="label">Image</label><div class="flex items-center gap-4"><img src="${item.image}" class="h-16 w-16 object-cover border p-1 rounded-md bg-gray-100" data-preview="image" data-collection="entertainment" data-index="${index}"><div class="flex-grow"><input type="file" class="input-field" data-collection="entertainment" data-index="${index}" data-key="image" accept="image/*"></div><button class="confirm-image-btn hidden bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" data-collection="entertainment" data-index="${index}">Confirm Image</button></div></div>
                <div><label class="label">Description</label><textarea class="input-field h-24" data-collection="entertainment" data-index="${index}" data-key="description">${item.description}</textarea></div>
                </div></div>`).join('');
        }
        
        fetch("data.json?v=" + Date.now()).then(res => res.ok ? res.json() : Promise.reject("Could not find data.json.")).then(data => { appData = data; render(); }).catch(err => { console.error(err); render(); });

        const appContainer = document.getElementById('app');

        appContainer.addEventListener('input', e => {
            if (e.target.matches('input[type="text"], input[type="number"], textarea')) {
                setUnsavedChanges(true);
                const collection = e.target.dataset.collection; const key = e.target.dataset.key; const index = parseInt(e.target.dataset.index, 10);
                if (collection === 'entertainment') { appData.entertainment[index][key] = e.target.value; } 
                else if (collection === 'outlets') {
                    const outlet = appData.outlets.find(o => o.id === e.target.dataset.id); if (!outlet) return;
                    if (key === 'day' || key === 'time') { outlet.hours[index][key] = e.target.value; } else { outlet[key] = e.target.value; }
                }
            }
        });

        appContainer.addEventListener('change', e => {
            if (e.target.matches('input[type="file"]')) {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64String = event.target.result;
                    const confirmBtn = e.target.closest('.flex').querySelector('.confirm-image-btn');
                    const previewImg = e.target.closest('.flex').querySelector('img');
                    
                    if (previewImg) previewImg.src = base64String;
                    if (confirmBtn) {
                        confirmBtn.classList.remove('hidden');
                        confirmBtn.dataset.base64 = base64String;
                        confirmBtn.disabled = false;
                        confirmBtn.innerHTML = 'Confirm Image';
                        confirmBtn.classList.remove('bg-green-500');
                        confirmBtn.classList.add('bg-blue-500');
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        appContainer.addEventListener('click', e => {
            const target = e.target.closest('button'); if (!target) return;
            if (target.matches('.accordion-trigger')) { const content = document.getElementById(target.dataset.target); const icon = target.querySelector('.material-icons'); if (content.style.maxHeight) { content.style.maxHeight = null; icon.style.transform = 'rotate(0deg)'; } else { content.style.maxHeight = content.scrollHeight + 'px'; icon.style.transform = 'rotate(180deg)'; } }
            if (target.matches('.add-hour')) { appData.outlets.find(o => o.id === target.dataset.id).hours.push({ day: '', time: '' }); render(); setUnsavedChanges(true); }
            if (target.matches('.remove-hour')) { appData.outlets.find(o => o.id === target.dataset.id).hours.splice(target.dataset.index, 1); render(); setUnsavedChanges(true); }
            if (target.matches('.remove-entertainment')) { appData.entertainment.splice(target.dataset.index, 1); render(); setUnsavedChanges(true); }
            if (target.matches('.confirm-image-btn')) {
                setUnsavedChanges(true);
                const base64 = target.dataset.base64;
                const collection = target.dataset.collection;
                const id = target.dataset.id;
                const index = parseInt(target.dataset.index, 10);
                
                let item;
                if(collection === 'entertainment') { item = appData.entertainment[index]; }
                else if (id) { item = appData.outlets.find(o => o.id === id); }
                else { appData.logoUrl = base64; } // Handle the main logo
                
                if(item) item.image = base64;
                
                target.disabled = true;
                target.innerHTML = `<span class="material-icons text-sm">check</span> Confirmed`;
                target.classList.remove('bg-blue-500');
                target.classList.add('bg-green-500');
            }
        });
        
        document.getElementById('add-entertainment').addEventListener('click', () => { appData.entertainment.push({ id: `new-${Date.now()}`, name: 'New Item', description: '', image: 'https://placehold.co/800x400/002B5C/FFFFFF?text=New+Item', time: '', location: '' }); render(); setUnsavedChanges(true); });
        
        generateButton.addEventListener('click', () => {
            const jsonString = JSON.stringify(appData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'data.json';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
            setUnsavedChanges(false);
        });

    });
    </script>
</body>
</html>
