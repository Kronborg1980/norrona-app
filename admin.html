<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Norr√∂na Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Updated to Smyril Premium Dark Theme */
        body { font-family: 'Outfit', sans-serif; background-color: #002836; color: #e2e8f0; height: 100vh; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #001e29; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #5B7581; border-radius: 10px; }
        
        .input-field {
            width: 100%; background: #003547; border: 1px solid #004A59; color: white; 
            padding: 0.6rem 1rem; border-radius: 0.5rem; font-size: 0.9rem; transition: 0.2s;
        }
        .input-field:focus { outline: none; border-color: #FCB900; ring: 1px solid #FCB900; }
        
        .section-label { text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.7rem; color: #94a3b8; font-weight: 700; margin-bottom: 0.5rem; }
        
        .sidebar-item { cursor: pointer; transition: 0.2s; border-left: 3px solid transparent; }
        .sidebar-item.active { background: #003547; border-left-color: #FCB900; color: #FCB900; font-weight: 600; }
        .sidebar-item:hover:not(.active) { background: #003547; opacity: 0.8; }

        .item-body { display: none; }
        .item-header.open + .item-body { display: block; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: #FCB900; color: #002836; }
        .btn-primary:hover { background: #e5a800; }
        .btn-danger { background: rgba(239,68,68,0.1); color: #ef4444; border: 1px solid rgba(239,68,68,0.2); }
        .btn-ghost { background: #004A59; color: #cbd5e1; }
        .btn-ghost:hover { background: #005f73; color: white; }
    </style>
</head>
<body>
    <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-4 rounded-lg shadow-2xl transform translate-y-[-150%] transition-transform duration-300 z-50 flex items-center gap-3">
        <span class="material-icons">check_circle</span><span id="notification-message">Saved successfully!</span>
    </div>

    <div id="pat-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-[url('https://images.unsplash.com/photo-1500043357865-264791028e04?auto=format&fit=crop&q=80&w=2000')] bg-cover">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm"></div>
        <div class="relative bg-[#002836] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-[#004A59]">
            <div class="text-center mb-8">
                <img src="https://www.smyrilline.com/wp-content/themes/lunnar-smyrilline/images/logo.svg" class="h-12 mx-auto mb-4 opacity-90">
                <h2 class="text-2xl font-bold text-white">Admin Login</h2>
            </div>
            <div class="space-y-5">
                <div><label class="section-label">Repository</label><input type="text" id="repo-name" class="input-field" value="Kronborg1980/norrona-app"></div>
                <div><label class="section-label">Access Token (PAT)</label><input type="password" id="pat-input" class="input-field" placeholder="ghp_..."></div>
                <button id="connect-btn" class="btn btn-primary w-full py-3 text-lg"><span class="material-icons">login</span> Access Dashboard</button>
                <p id="connect-error" class="text-red-400 text-xs text-center h-4"></p>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden flex h-full">
        <aside class="w-64 bg-[#001e29] border-r border-[#004A59] flex flex-col shrink-0 z-20">
            <div class="p-6 border-b border-[#004A59] flex items-center gap-3"><span class="material-icons text-[#FCB900]">admin_panel_settings</span><span class="font-bold text-lg tracking-wide">CMS</span></div>
            <div class="flex-1 overflow-y-auto custom-scroll py-4" id="sidebar-list"></div>
            <div class="p-4 border-t border-[#004A59] bg-[#001e29]"><button id="add-category-btn" class="btn btn-ghost w-full text-sm"><span class="material-icons text-sm">add</span> New Tab</button></div>
        </aside>
        <main class="flex-1 flex flex-col h-full min-w-0 relative bg-[#002836]">
            <header class="h-16 bg-[#002836]/90 backdrop-blur border-b border-[#004A59] flex items-center justify-between px-8 shrink-0 z-10">
                <div id="header-title-area"><h1 class="text-xl font-bold text-white" id="page-title">Loading...</h1></div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 bg-[#003547] px-3 py-1.5 rounded-lg border border-[#004A59]">
                        <span class="text-xs text-slate-400 uppercase font-bold">Logo:</span><img id="header-logo-preview" class="h-6 w-auto">
                        <label class="cursor-pointer ml-2 bg-[#004A59] hover:bg-[#005f73] text-xs px-2 py-1 rounded text-white transition">Change<input type="file" class="hidden" id="logo-upload" accept="image/*"></label>
                    </div>
                    <button id="save-button" class="btn btn-primary shadow-lg shadow-yellow-500/20 px-6"><span class="material-icons">save</span> Save Changes</button>
                </div>
            </header>
            <div class="flex-1 overflow-y-auto custom-scroll p-8 pb-32" id="editor-area"></div>
        </main>
    </div>
    <script>
    /* Same JavaScript as before, just styling changed */
    document.addEventListener("DOMContentLoaded", () => {
        let GITHUB_USERNAME, GITHUB_REPO, GITHUB_PAT;
        let appData = {};
        let activeCategoryIndex = 0; 
        const connectBtn = document.getElementById("connect-btn");
        connectBtn.addEventListener('click', async () => {
            const repo = document.getElementById('repo-name').value.trim();
            const pat = document.getElementById('pat-input').value.trim();
            const err = document.getElementById("connect-error");
            if(!repo.includes('/') || !pat) { err.textContent = "Invalid format."; return; }
            connectBtn.innerHTML = `<span class="material-icons animate-spin">refresh</span> Connecting...`; connectBtn.disabled = true;
            [GITHUB_USERNAME, GITHUB_REPO] = repo.split('/'); GITHUB_PAT = pat;
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/data.json`, { headers: { 'Authorization': `token ${GITHUB_PAT}` }, cache: 'no-cache' });
                if (!res.ok) throw new Error("Access denied. Check token.");
                const json = await res.json();
                appData = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                document.getElementById('pat-screen').classList.add('hidden'); document.getElementById('admin-panel').classList.remove('hidden');
                renderSidebar(); renderContent();
            } catch (error) { err.textContent = error.message; connectBtn.innerHTML = `<span class="material-icons">login</span> Access Dashboard`; connectBtn.disabled = false; }
        });
        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = appData.categories.map((cat, idx) => `
                <div class="sidebar-item px-6 py-4 flex items-center justify-between ${idx === activeCategoryIndex ? 'active' : 'text-slate-400'}" onclick="switchTab(${idx})">
                    <div class="flex items-center gap-3"><span class="material-icons text-sm">${cat.icon || 'folder'}</span><span class="font-medium text-sm truncate max-w-[120px]">${cat.title}</span></div>
                    ${idx === activeCategoryIndex ? '<span class="material-icons text-xs text-[#FCB900]">chevron_right</span>' : ''}
                </div>
            `).join('');
            document.getElementById('header-logo-preview').src = appData.settings.logoUrl;
        }
        window.switchTab = (idx) => { activeCategoryIndex = idx; renderSidebar(); renderContent(); };
        function renderContent() {
            const cat = appData.categories[activeCategoryIndex];
            const container = document.getElementById('editor-area');
            document.getElementById('page-title').textContent = `Editing: ${cat.title}`;
            let html = `
                <div class="bg-[#003547] rounded-xl p-6 border border-[#004A59] mb-8 shadow-lg">
                    <div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold text-white flex items-center gap-2"><span class="material-icons text-slate-400">tune</span> Tab Settings</h3><button onclick="deleteCategory(${activeCategoryIndex})" class="text-xs text-red-400 hover:text-red-300 underline">Delete this Tab</button></div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-2"><label class="section-label">Tab Name</label><input type="text" class="input-field" value="${cat.title}" oninput="updateCat('title', this.value)"></div>
                        <div><label class="section-label">Icon (Material)</label><input type="text" class="input-field font-mono text-center" value="${cat.icon}" oninput="updateCat('icon', this.value)"></div>
                        <div class="col-span-3"><label class="section-label">Page Layout Style</label><select class="input-field" onchange="updateCat('type', this.value)"><option value="grid" ${cat.type === 'grid' ? 'selected' : ''}>Standard Grid (Menu/Shop)</option><option value="home" ${cat.type === 'home' ? 'selected' : ''}>Home Page</option><option value="voyage" ${cat.type === 'voyage' ? 'selected' : ''}>Voyage Map</option></select></div>
                    </div>
                </div>
                <div class="space-y-4"><div class="flex items-center justify-between"><h3 class="text-lg font-bold text-white">Content Items</h3></div>`;
            cat.items.forEach((item, iIdx) => {
                html += `
                    <div class="bg-[#003547] rounded-xl border border-[#004A59] overflow-hidden shadow-md transition hover:border-slate-500">
                        <div class="item-header p-4 flex
