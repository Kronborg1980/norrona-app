<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Norröna Backoffice</title>
    <script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>body{font-family:'Poppins',sans-serif;background-color:#f3f4f6}.input-field{width:100%;padding:.75rem;border:1px solid #d1d5db;border-radius:.5rem;transition:border-color .2s,box-shadow .2s}.input-field:focus{outline:none;border-color:#3b82f6;box-shadow:0 0 0 2px rgba(59,130,246,.4)}.label{display:block;font-weight:600;color:#374151;margin-bottom:.5rem}.accordion-content{max-height:0;overflow:hidden;transition:max-height .5s ease-out}#settings-modal{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.8);z-index:2000;display:flex;justify-content:center;align-items:center;backdrop-filter:blur(5px)}.hidden{display:none}#notification{transition:opacity .5s,transform .5s}</style>
</head>
<body>
    <div id="notification" class="hidden fixed top-5 right-5 bg-green-600 text-white py-3 px-5 rounded-lg shadow-lg z-[3000]"><p id="notification-message"></p></div>
    <div id="admin-panel" class="hidden">
        <header class="bg-gray-800 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"><h1 class="text-2xl font-bold">Norröna Backoffice</h1><button id="open-settings" class="p-2 rounded-full hover:bg-gray-700"><span class="material-icons">settings</span></button></div>
        </header>
        <main id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-12">
            <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">General Settings</h2><div class="bg-white p-6 rounded-lg shadow-md"><div><label class="label">Header Logo Image</label><div class="flex items-center gap-4"><img id="logo-preview" class="h-10 border p-1 rounded-md bg-gray-800"><input type="file" class="input-field" data-key="logoUrl" accept="image/*"></div></div></div></section>
            <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">Outlets</h2><div id="outlets-container" class="space-y-4"><p class="text-gray-500">Loading data...</p></div></section>
            <section><h2 class="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">Entertainment</h2><div id="entertainment-container" class="space-y-4"></div><button id="add-entertainment" class="mt-6 w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition"><span class="material-icons">add</span> Add New Entertainment Item</button></section>
        </main>
        <div class="sticky bottom-0 bg-white/80 backdrop-blur-sm p-4 border-t shadow-inner">
            <div class="max-w-7xl mx-auto"><button id="save-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg text-lg flex items-center justify-center gap-3 transition transform hover:scale-105"><span class="material-icons">save</span>Save Changes to GitHub</button></div>
        </div>
    </div>
    <div id="settings-modal" class="hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg relative">
            <button id="close-settings" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800"><span class="material-icons">close</span></button>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>
            <p class="text-sm text-gray-600 mb-4">Your GitHub settings are required to load and save content. Your PAT is stored only in your browser's local storage.</p>
            <div class="space-y-4">
                <div><label for="setting-repo" class="label">GitHub Repo (e.g., YourUsername/norrona-guide)</label><input type="text" id="setting-repo" class="input-field"></div>
                <div><label for="setting-pat" class="label">GitHub Personal Access Token (Classic, with 'repo' scope)</label><input type="password" id="setting-pat" class="input-field"></div>
                <button id="save-settings" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition mt-4">Save Settings & Reload</button>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        let githubOwner, githubRepo, githubPat;
        let appData = {};

        const adminPanel = document.getElementById("admin-panel");
        const settingsModal = document.getElementById("settings-modal");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");
        const outletsContainer = document.getElementById("outlets-container");
        const entertainmentContainer = document.getElementById("entertainment-container");

        function showNotification(message, isError = false) {
            notificationMessage.textContent = message;
            notification.classList.remove('hidden', 'bg-green-600', 'bg-red-600');
            notification.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
            setTimeout(() => { notification.classList.add('hidden'); }, 4000);
        }

        function openSettings() {
            const config = JSON.parse(localStorage.getItem("githubConfig") || '{}');
            document.getElementById("setting-repo").value = config.repo || "";
            document.getElementById("setting-pat").value = config.pat || "";
            settingsModal.classList.remove('hidden');
        }

        async function updateGitHubFile(filePath, content, commitMessage) {
            try {
                const getFileResponse = await fetch(`https://api.github.com/repos/${githubOwner}/${githubRepo}/contents/${filePath}`, { headers: { 'Authorization': `token ${githubPat}` } });
                const fileSha = getFileResponse.ok ? (await getFileResponse.json()).sha : undefined;
                const updateResponse = await fetch(`https://api.github.com/repos/${githubOwner}/${githubRepo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${githubPat}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: commitMessage, content: btoa(unescape(encodeURIComponent(content))), sha: fileSha })
                });
                if (!updateResponse.ok) throw new Error(`Failed to update ${filePath}: ${(await updateResponse.json()).message}`);
                return true;
            } catch (error) { showNotification(`Error saving to GitHub: ${error.message}`, true); return false; }
        }

        async function init() {
            const storedConfig = localStorage.getItem("githubConfig");
            if (!storedConfig) return openSettings();
            
            const config = JSON.parse(storedConfig);
            if (!config.repo || !config.pat || !config.repo.includes('/')) return openSettings();

            githubPat = config.pat;
            [githubOwner, githubRepo] = config.repo.split('/');

            try {
                const response = await fetch(`https://api.github.com/repos/${githubOwner}/${githubRepo}/contents/data.json`, { headers: { 'Authorization': `token ${githubPat}` }, cache: 'no-cache' });
                if (!response.ok) throw new Error("Could not fetch data.json. Check Repo Name, PAT, and if the file exists.");
                
                appData = JSON.parse(decodeURIComponent(escape(atob((await response.json()).content))));
                adminPanel.classList.remove('hidden');
                render();
            } catch (error) {
                showNotification(error.message, true);
                openSettings();
            }
        }

        document.getElementById("save-settings").addEventListener('click', () => {
            const repo = document.getElementById("setting-repo").value;
            const pat = document.getElementById("setting-pat").value;
            localStorage.setItem("githubConfig", JSON.stringify({ repo, pat }));
            settingsModal.classList.add("hidden");
            showNotification("Settings saved! Reloading page...");
            setTimeout(() => { location.reload(); }, 1500);
        });

        document.getElementById('open-settings').addEventListener('click', openSettings);
        document.getElementById('close-settings').addEventListener('click', () => settingsModal.classList.add('hidden'));

        document.getElementById('save-button').addEventListener('click', async (e) => {
            const button = e.currentTarget;
            button.disabled = true; button.innerHTML = 'Saving...';
            const success = await updateGitHubFile('data.json', JSON.stringify(appData, null, 2), "Update content from admin panel");
            if (success) {
                showNotification("Saved to GitHub successfully!");
                button.innerHTML = `<span class="material-icons">check_circle</span> Saved!`;
            } else {
                button.innerHTML = `<span class="material-icons">error</span> Save Failed`;
            }
            setTimeout(() => { button.disabled = false; button.innerHTML = `<span class="material-icons">save</span>Save Changes to GitHub`; }, 3000);
        });
        
        // --- RENDER & EVENT LISTENERS FOR EDITOR ---
        function render() {
            document.getElementById("logo-preview").src = appData.logoUrl;
            outletsContainer.innerHTML = appData.outlets.map(o => `...`).join(''); // Placeholder for brevity
            entertainmentContainer.innerHTML = appData.entertainment.map(i => `...`).join(''); // Placeholder for brevity
            // The full render logic from previous versions goes here
            // Full render logic included below:
            outletsContainer.innerHTML = appData.outlets.map(outlet => `<div class="bg-white rounded-lg shadow-md overflow-hidden"><button class="accordion-trigger w-full p-4 bg-gray-50 hover:bg-gray-100 flex justify-between items-center" data-target="content-${outlet.id}"><h3 class="text-xl font-bold text-gray-800">${outlet.name}</h3><span class="material-icons text-gray-500">expand_more</span></button><div id="content-${outlet.id}" class="accordion-content"><div class="p-6 space-y-6"><div><label class="label">Name</label><input type="text" class="input-field" value="${outlet.name}" data-collection="outlets" data-id="${outlet.id}" data-key="name"></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="label">Deck</label><input type="number" class="input-field" value="${outlet.deck}" data-collection="outlets" data-id="${outlet.id}" data-key="deck"></div><div><label class="label">Image</label><div class="flex items-center gap-4"><img src="${outlet.image}" class="h-16 w-16 object-cover border p-1 rounded-md bg-gray-100"><input type="file" class="input-field" data-collection="outlets" data-id="${outlet.id}" data-key="image" accept="image/*"></div></div></div><div><label class="label">Description</label><textarea class="input-field h-24" data-collection="outlets" data-id="${outlet.id}" data-key="description">${outlet.description}</textarea></div><div><h4 class="label">Opening Hours</h4><div class="space-y-2">${outlet.hours.map((hour, index) => `<div class="flex items-center gap-2"><input type="text" class="input-field" placeholder="Day / Period" value="${hour.day}" data-collection="outlets" data-id="${outlet.id}" data-key="day" data-index="${index}"><input type="text" class="input-field" placeholder="Time" value="${hour.time}" data-collection="outlets" data-id="${outlet.id}" data-key="time" data-index="${index}"><button class="remove-hour text-red-500 hover:text-red-700 p-2" data-id="${outlet.id}" data-index="${index}"><span class="material-icons">remove_circle</span></button></div>`).join('')}</div><button class="add-hour mt-2 text-sm font-semibold text-blue-600 hover:text-blue-800" data-id="${outlet.id}">+ Add Hour</button></div></div></div></div>`).join('');
            entertainmentContainer.innerHTML = appData.entertainment.map((item, index) => `<div class="bg-white rounded-lg shadow-md p-6 relative"><button class="remove-entertainment absolute top-4 right-4 text-red-500 hover:text-red-700" data-index="${index}"><span class="material-icons">delete</span></button><div class="space-y-6"><div><label class="label">Name</label><input type="text" class="input-field" value="${item.name}" data-collection="entertainment" data-index="${index}" data-key="name"></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="label">Time / Schedule</label><input type="text" class="input-field" value="${item.time}" data-collection="entertainment" data-index="${index}" data-key="time"></div><div><label class="label">Location</label><input type="text" class="input-field" value="${item.location}" data-collection="entertainment" data-index="${index}" data-key="location"></div></div><div><label class="label">Image</label><div class="flex items-center gap-4"><img src="${item.image}" class="h-16 w-16 object-cover border p-1 rounded-md bg-gray-100"><input type="file" class="input-field" data-collection="entertainment" data-index="${index}" data-key="image" accept="image/*"></div></div><div><label class="label">Description</label><textarea class="input-field h-24" data-collection="entertainment" data-index="${index}" data-key="description">${item.description}</textarea></div></div></div>`).join('');
        }
        const appContainer = document.getElementById('app');
        appContainer.addEventListener('input', e => { const target = e.target; if (target.matches('input[type="text"], input[type="number"], textarea')) { const collection = target.dataset.collection; const key = target.dataset.key; const index = parseInt(target.dataset.index, 10); if (collection === 'entertainment') { appData.entertainment[index][key] = target.value; } else if (collection === 'outlets') { const outlet = appData.outlets.find(o => o.id === target.dataset.id); if (!outlet) return; if (key === 'day' || key === 'time') { outlet.hours[index][key] = target.value; } else { outlet[key] = target.value; } } } });
        appContainer.addEventListener('change', e => { if (e.target.matches('input[type="file"]')) { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { const base64String = event.target.result; const key = e.target.dataset.key; if (key === 'logoUrl') { appData.logoUrl = base64String; document.getElementById("logo-preview").src = base64String; return; } const collection = e.target.dataset.collection; const id = e.target.dataset.id; const index = parseInt(e.target.dataset.index, 10); let item; if (collection === 'entertainment') { item = appData.entertainment[index]; } else { item = appData.outlets.find(o => o.id === id); } if (item) { item.image = base64String; e.target.previousElementSibling.src = base64String; } }; reader.readAsDataURL(file); } });
        appContainer.addEventListener('click', e => { const target = e.target.closest('button'); if (!target) return; if (target.matches('.accordion-trigger')) { const content = document.getElementById(target.dataset.target); const icon = target.querySelector('.material-icons'); if (content.style.maxHeight) { content.style.maxHeight = null; icon.style.transform = 'rotate(0deg)'; } else { content.style.maxHeight = content.scrollHeight + 'px'; icon.style.transform = 'rotate(180deg)'; } } if (target.matches('.add-hour')) { appData.outlets.find(o => o.id === target.dataset.id).hours.push({ day: '', time: '' }); render(); } if (target.matches('.remove-hour')) { appData.outlets.find(o => o.id === target.dataset.id).hours.splice(target.dataset.index, 1); render(); } if (target.matches('.remove-entertainment')) { appData.entertainment.splice(target.dataset.index, 1); render(); } });
        document.getElementById('add-entertainment').addEventListener('click', () => { appData.entertainment.push({ id: `new-${Date.now()}`, name: 'New Item', description: '', image: 'https://placehold.co/800x400/002B5C/FFFFFF?text=New+Item', time: '', location: '' }); render(); });
        
        // --- START THE APP ---
        init();
    });
    </script>
</body>
</html>
