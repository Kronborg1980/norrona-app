<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Norr√∂na Admin</h2>
        <div class="space-y-4">
            <div>
                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" autofocus>
            </div>
            <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Enter</button>
            <p id="login-error" class="text-red-500 text-sm text-center hidden">Incorrect Password.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // To change the password, edit the text between the quotes below.
            const CORRECT_PASSWORD = 'kronborg';

            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');

            function handleLogin() {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    // Set a flag in session storage to prove we've logged in
                    sessionStorage.setItem('isAdminLoggedIn', 'true');
                    // Redirect to the admin panel
                    window.location.href = 'admin.html';
                } else {
                    loginError.classList.remove('hidden');
                    passwordInput.value = '';
                }
            }
            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
