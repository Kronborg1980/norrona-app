<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Entertainment | Norr√∂na Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>:root{--smyril-blue:#002B5C;--smyril-accent:#00A9E0;--background-light:#f4f7f9;--surface-white:#ffffff;--text-dark:#212529;--text-light:#ffffff;--text-muted:#6c757d;--shadow:0 8px 30px rgba(0, 43, 92, 0.1);--border-radius:16px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Poppins',sans-serif;background-color:#e9eef2;color:var(--text-dark);line-height:1.7}body.mobile-nav-active{overflow:hidden}.main-header{position:sticky;top:0;left:0;width:100%;z-index:1000;background-color:rgba(0,43,92,.85);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);box-shadow:0 2px 10px rgba(0,0,0,.1)}.container{max-width:1200px;margin:0 auto;padding:0 20px}.navbar{display:flex;justify-content:space-between;align-items:center;height:80px}.navbar .logo img{height:30px}.nav-links{display:flex;list-style:none;gap:40px}.nav-links a{color:var(--text-light);text-decoration:none;font-weight:600;padding:10px 0;position:relative;transition:color .3s ease}.nav-links a::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:3px;background-color:var(--smyril-accent);transform:scaleX(0);transform-origin:bottom right;transition:transform .3s ease-out}.nav-links a:hover,.nav-links a.active{color:var(--smyril-accent)}.nav-links a.active::after{transform:scaleX(1);transform-origin:bottom left}.hamburger-menu{display:none;background:none;border:none;cursor:pointer;padding:10px}.hamburger-menu .material-icons{color:var(--text-light);font-size:36px}.mobile-nav{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,43,92,.98);z-index:1100;display:flex;flex-direction:column;justify-content:center;align-items:center;transform:translateY(-100%);transition:transform .4s ease-in-out}.mobile-nav.active{transform:translateY(0)}.mobile-nav .close-btn{position:absolute;top:20px;right:20px;background:none;border:none;cursor:pointer}.mobile-nav .close-btn .material-icons{color:var(--text-light);font-size:40px}.mobile-nav ul{list-style:none;padding:0;text-align:center}.mobile-nav ul li{margin:20px 0}.mobile-nav ul a{color:var(--text-light);text-decoration:none;font-size:2rem;font-weight:600;padding:10px}.mobile-nav ul a.active{color:var(--smyril-accent)}.section{padding:100px 0}.section-header{text-align:center;margin-bottom:60px}.section-header h2{font-size:2.8rem;color:var(--smyril-blue)}.section-header p{font-size:1.1rem;color:var(--text-muted);max-width:600px;margin:10px auto 0}.entertainment-list{display:grid;gap:30px;max-width:600px;margin:0 auto}.event-card{background:#fff;border-radius:var(--border-radius);box-shadow:var(--shadow);overflow:hidden}.event-card img{width:100%;height:220px;object-fit:cover}.event-info{padding:25px}.event-info h3{font-size:1.5rem;color:var(--smyril-blue)}.event-info .details{font-weight:600;color:var(--text-muted);margin-top:10px}.event-info .details .material-icons{vertical-align:bottom;margin-right:5px;color:var(--smyril-blue)}@media (max-width:768px){.nav-links{display:none}.hamburger-menu{display:block}.entertainment-list{max-width:100%}}</style>
</head>
<body>
    <header class="main-header">
        <nav class="container navbar">
            <a href="index.html" class="logo"><img id="header-logo" src="https://www.smyrilline.com/media/cfbbld2d/smyril-line-logo-white.svg" alt="Smyril Line Logo"></a>
            <ul class="nav-links"><li><a href="index.html" class="nav-link">Home</a></li><li><a href="outlets.html" class="nav-link">Outlets</a></li><li><a href="entertainment.html" class="nav-link active">Entertainment</a></li><li><a href="voyage.html" class="nav-link">Voyage Info</a></li></ul>
            <button class="hamburger-menu" id="hamburger-menu"><span class="material-icons">menu</span></button>
        </nav>
    </header>
    <div class="mobile-nav" id="mobile-nav">
        <button class="close-btn" id="close-btn"><span class="material-icons">close</span></button>
        <ul><li><a href="index.html" class="nav-link">Home</a></li><li><a href="outlets.html" class="nav-link">Outlets</a></li><li><a href="entertainment.html" class="nav-link active">Entertainment</a></li><li><a href="voyage.html" class="nav-link">Voyage Info</a></li></ul>
    </div>
    <main>
        <section class="section">
            <div class="container">
                <div class="section-header"><h2>Today's Entertainment</h2><p>Unwind and enjoy the activities we have planned for you. Please check the daily program for the most up-to-date schedule.</p></div>
                <div class="entertainment-list" id="entertainment-list"><p class="text-center text-muted">Loading entertainment...</p></div>
            </div>
        </section>
    </main>
    <script>const hamburgerMenu=document.getElementById("hamburger-menu"),mobileNav=document.getElementById("mobile-nav"),closeBtn=document.getElementById("close-btn"),mobileNavLinks=mobileNav.querySelectorAll("a");function openMobileMenu(){mobileNav.classList.add("active"),document.body.classList.add("mobile-nav-active")}function closeMobileMenu(){mobileNav.classList.remove("active"),document.body.classList.remove("mobile-nav-active")}hamburgerMenu.addEventListener("click",openMobileMenu),closeBtn.addEventListener("click",closeMobileMenu),mobileNavLinks.forEach(e=>{e.addEventListener("click",closeMobileMenu)});document.addEventListener("DOMContentLoaded",()=>{fetch("data.json?v="+Date.now()).then(e=>e.json()).then(e=>{e.logoUrl&&(document.getElementById("header-logo").src=e.logoUrl);const t=document.getElementById("entertainment-list");e.entertainment&&t&&(t.innerHTML=e.entertainment.map(e=>`
                        <div class="event-card">
                            <img src="${e.image}" alt="${e.name}" loading="lazy">
                            <div class="event-info">
                                <h3>${e.name}</h3>
                                <p>${e.description}</p>
                                <div class="details">
                                    <span class="material-icons">schedule</span> ${e.time}<br>
                                    <span class="material-icons">place</span> ${e.location}
                                </div>
                            </div>
                        </div>`).join(""))}).catch(e=>{console.error("Error loading entertainment data:",e),document.getElementById("entertainment-list").innerHTML='<p class="text-center text-red-500">Could not load entertainment information.</p>'})});</script>
</body>
</html>
